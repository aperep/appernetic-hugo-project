backend:
  name: github
  repo: aperep/hugo-kvantik
  branch: master

media_folder: "static/img/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/uploads"

publish_mode: editorial_workflow

collections: # A list of collections the CMS should be able to edit
  - name: "buy" # Used in routes, ie.: /admin/collections/:slug/edit
    extension: "toml"
    label: "store" # Used in the UI, ie.: "New Post"
    folder: "data/buy" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "abroad", name: "abroad", widget: "markdown"}
      - {label: "store", name: "store", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "name", name: "name", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
	