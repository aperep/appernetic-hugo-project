tour:
  deadline: 15 сентября
  number: 3
  title: III тур
  problems:

  - author: И.Ф. Акулич
    image_art: 11.png
    image_scheme: ''
    number: 11
    problem: 'Придумайте  осмысленное  предложение  на  русском  языке,  в  котором  не  менее пяти  слов  подряд  состоят  из  одной  буквы каждое,  причём  среди  этих  слов  нет  имён собственных  и  между  ними  нет  никаких знаков препинания.'
            
  - author: С.В. Дьяченко
    image_art: 12.png
    image_scheme: ''
    number: 12
    problem: 'В некоторых диалектах слово комар имеет не то значение, что в русском литературном языке. Какому слову  русского  литературного  языка  соответствуют встречающиеся  в  южнорусских  говорах  выражения *комариная кочка* и *комариное гнездо*?'
            
  - author: И.Б. Иткин
    image_art: 13.png
    image_scheme: ''
    number: 13
    problem: 'Назовите  русское слово среднего рода, однокоренное слову *нелепый*.'
            
  - author: С.И. Переверзева
    image_art: 14.png
    image_scheme: ''
    number: 14
    problem: 'Известно, что: <br/><br/> – ПЕРВЫХ – 2<sup>*x*</sup>, ВТОРЫХ – 2<sup>*y*</sup> (*x* > *y*); <br/><br/> – ПЕРВЫЕ находятся позади ВТОРЫХ; <br/><br/> –  ПЕРВЫЕ  и  ВТОРЫЕ  различаются только первой буквой. <br/><br/> Назовите ПЕРВЫЕ и ВТОРЫЕ.'
            
  - author: Е.Б. Холодова
    image_art: 15.png
    image_scheme: ''
    number: 15
    problem: 'В  учебнике  русского  языка  было  дано  задание просклонять числительное *полтораста*. Один шестиклассник,  не особенно хорошо знакомый со значением  глагола  «просклонять»,  понял  задание  по-своему. Открыв его тетрадь, учительница увидела следующее: <br/><blockquote>1 строка: *полтораста* <br/> 2 строка: *полторасто* <br/> 3 строка: ... <br/></blockquote>  Что было написано в третьей строке? Кратко поясните свой ответ.'