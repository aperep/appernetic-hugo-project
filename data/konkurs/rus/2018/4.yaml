tour:
  number: 4
  title: IV тур
  deadline: 1 декабря
  problems:

  - author: Б. Л. Гуревич
    image_art: 16.png
    image_scheme: ''
    number: 16
    problem: 'Маленькой Маше год и десять месяцев. Какую сказку  Маша  называет  «Та  паясионе»?'
            
  - author: И. Б. Иткин
    image_art: 17.png
    image_scheme: ''
    number: 17
    problem: 'Однажды  Иван-царевич  заблудился  в  Измайловском  лесопарке  и  вдруг  увидел  незнакомую ведьму.<br/>– Вы не подскажете, как отсюда быстрее всего  добраться  до  Красной  площади?  –  вежливо спросил Иван-царевич. <br/>– ___ ___! – ответила ведьма и исчезла. <br/>Ивану-царевичу  оставалось  только  гадать: то  ли  ведьма  не  выговаривает  одну  согласную букву,  то  ли  не  знает  правил  русской  грамматики.<br/>Что ответила ведьма?'
            
  - author: О. А. Кузнецова
    image_art: 18.png
    image_scheme: ''
    number: 18
    problem: 'По  НЕЙ  одинаково  легко  (но  не  с  одинаковой  скоростью)  пройдут  и  простой солдат,  и  лошадь,  и  корабль. Назовите ЕЁ двумя словами.'
            
  - author: К. Н. Пахомова
    image_art: 19.png
    image_scheme: ''
    number: 19
    problem: ' В  русском  алфавите  10  гласных букв.  Составьте  цепочку  из  9  слов  (существительных,  нарицательных,  в  именительном падеже, но необязательно в единственном числе) такую, что:<br/>– первое слово начинается на Гласную 1 и заканчивается на Гласную 2;<br/>– второе слово начинается на Гласную 2 и заканчивается на Гласную 3;<br/>...<br/>–  девятое  слово  начинается  на  Гласную 9 и заканчивается на Гласную 10.'
            
  - author: С. И. Переверзева
    image_art: 20.png
    image_scheme: ''
    number: 20
    problem: 'Однажды  Иван-царевич  шёл  по  Измайловскому лесопарку в гости к Бабе-Яге и  заблудился.  Вдруг  он  увидел  знакомую ведьму.<br/> –  Вы  не  могли  бы  ______:  я  правильно иду к Бабе-Яге? – спросил Иван-царевич.<br/>–  Что-что?  –  сварливо  переспросила ведьма.<br/>–  Я  только  хотел  ______,  правильно  ли я иду к Бабе-Яге, – робко сказал Иван-царевич.<br/>– Третья тропинка наискосок, – проворчала ведьма и исчезла. <br/>Интересно,  что  Иван-царевич  оба  раза употребил один и тот же глагол. Какой?'
            