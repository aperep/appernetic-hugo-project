tour:
  deadline: 15 июня
  number: 2
  problems:
  - author: 'И. Б. Иткин'
    image_art: 6.png
    image_scheme: ''
    number: 6
    problem: 'Вот отрывок из рассказа, который написал Ян:<br/>*Ночь.  Тишь.  Мрак.  Ян шёл  сквозь  лес.  Ян  был храбр,  смел,  Ян  знал:  там ждёт Джейн. Её смех звал, он влёк вдаль...*<br/>Какое  слово  попало  в текст  рассказа  по  ошибке? В чём состоит ошибка?'
  - author: 'Л. З. Иткина'
    image_art: 7.png
    image_scheme: ''
    number: 7
    problem: Эти  два  выражения, отличающиеся  только  приставками,  имеют  противоположный смысл. Первое из них  говорит  о  непрерывных усилиях, второе, намного более  редкое,  –  об  отсутствии каких бы то ни было усилий. Напишите  эти  два  выражения в правильном порядке.
  - author: 'З. С. Лапшова'
    image_art: 8.png
    image_scheme: ''
    number: 8
    problem: Вовочка доделал скучное упражнение на подбор синонимов и решил почитать журнал. Сестра попросила у него этот журнал.<br/>–  Это  журнал  не  для  девочек,  –  буркнул  Вовочка.  – Тебе  подошёл  бы  журнал... м-м-м... «Молодая уборщица».<br/> Какой  журнал  читал  Вовочка?  Кратко  поясните свой ответ.
  - author: 'С. И. Переверзева'
    image_art: 9.png
    image_scheme: ''
    number: 9
    problem: Называя один из знаков  препинания,  маленький  Лёва  путает  в  нём первый  звук.  Надо  сказать,  что  для  некоторых предложений такое название выглядит не менее логичным,  чем  правильное. Напишите  название  этого  знака  препинания  так, как его произносит Лёва.
  - author: 'С. С. Сай'
    image_art: 10.png
    image_scheme: ''
    number: 10
    problem: 'У  одной  из  форм  этого  существительного  окончание  содержит  в  три  раза больше букв, чем основа. Напишите это существительное и эту форму.'
  title: II тур
