tour:
  deadline: 1 марта
  number: 1
  problems:
  - author: 'И. Ф. Акулич'
    image_art: 1.png
    image_scheme: ''
    number: 1
    problem: Пете  попалось  на  глаза  некое  слово  (существительное, нарицательное, в словарной форме).<br/>–  Ну  и  словечко!  –  воскликнул  Петя.  –  Сначала написано число, а потом – название этого числа.<br/>Какое слово увидел Петя?
  - author: 'Б. Л. Гуревич'
    image_art: 2.png
    image_scheme: ''
    number: 2
    problem: Маленькую  Иру  папа называет  «пигалица»  –  за то,  что  Ира  очень  любит  ДЕЛАТЬ ЭТО и с удовольствием всем  об  этом  рассказывает. Какой  глагол  мы  заменили на ДЕЛАТЬ ЭТО?
  - author: 'И. Б. Иткин'
    image_art: 3.png
    image_scheme: ''
    number: 3
    problem: Какая  последняя по  порядку  буква  русского  алфавита  обозначает согласный, парный  и  по  твёрдости-мягкости,  и  по звонкости-глухости?
  - author: ''
    image_art: 4.png
    image_scheme: 'С. И. Переверзева'
    number: 4
    problem: Бюрократ  бывает  туповатый  и  дубоватый. А песок?
  - author: 'К. С. Хорошева'
    image_art: 5.png
    image_scheme: ''
    number: 5
    problem: Найдите  русское  слово,  состоящее  не  менее чем  из  четырёх  морфем,  таких  что  каждая  из них  состоит  ровно  из  одной  буквы.  (Морфема  – любая значимая часть слова.)
  title: I тур
