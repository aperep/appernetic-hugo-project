tour:
  deadline: 15 сентября
  number: 3
  problems:
  - author: 'И.С. Авдеев'
    image_art: 11.png
    image_scheme: ''
    number: 11
    problem: Маленький  Вова  считает,  что  некое  транспортное  средство  названо  по имени  его  младшего  брата.  Как  зовут Вовиного  брата?  Как  называется  это транспортное средство?
  - author: 'И.Б. Иткин'
    image_art: 12.png
    image_scheme: ''
    number: 12
    problem: "Неужели  в  этом  слове  три  приставки и ни одного корня? Сам чёрт не разберёт. Напишите это слово."
  - author: 'С.И. Переверзева'
    image_art: 13.png
    image_scheme: ''
    number: 13
    problem: 'Каким  уникальным  свойством  обладают  русские  слова  *сто* и *миллион*?'
  - author: 'А.Ч. Пиперски'
    image_art: 14.png
    image_scheme: ''
    number: 14
    problem: 'Некоторые языки мира используют так  называемое  **консонантное  письмо**  – письмо,  в  котором  обозначаются  только согласные. Представим себе, что русский язык тоже перешёл на такое письмо, при этом никаких других изменений не произошло, то есть все слова пишутся так же, как  обычно,  но  отсутствуют  буквы  А  Е  Ё И  О  У  Ъ  Ы  Ь  Э  Ю  Я,  так  что,  например, фраза  *Съешь  пирожок*!  записывается  как *Сш пржк*!<br/>Приведите  пример  глагола,  который в  такой  системе  записи  выглядит  одинаково  во  всех  четырёх  формах  прошедшего времени и в одной из форм настоящего времени. Укажите эту форму.'
  - author: 'О.В. Тужик'
    image_art: 15.png
    image_scheme: ''
    number: 15
    problem: 'Действие,  обозначаемое этим  существительным,  обычно совершают  вовсе  не  по  отношению  к  ножу,  который  хотят  наточить,  а  по  отношению  к  человеку,  которого  хотят  похвалить или  наградить.  Напишите  это существительное.'
  title: III тур
