tour:
  deadline: 1 июня
  number: 2
  problems:
  - author: 'С. В. Дьяченко'
    image_art: 6.png
    image_scheme: ''
    number: 6
    problem: Найдите  русский  односложный  предлог,  который  можно  понять  как деепричастие.  Напишите начальную  форму  глагола,  от  которого  образовано это деепричастие.
  - author: 'А. И. Иткин'
    image_art: 7.png
    image_scheme: ''
    number: 7
    problem: В русской букве В две «дырочки».  А  сколько всего  «дырочек»  в  буквах русского  алфавита?  (Под «буквами»  в  этой  задаче понимаются заглавные печатные буквы.)
  - author: 'И. Б. Иткин'
    image_art: 8.png
    image_scheme: ''
    number: 8
    problem: '*а*,  *б*,  *в*,  *ж*,  ....  Напишите  два  следующих элемента  этого  списка. Кратко  поясните  своё решение.'
  - author: 'С. И. Переверзева'
    image_art: 9.png
    image_scheme: ''
    number: 9
    problem: 'Решите  шуточную  задачу: с  суффиксом  *-ник*  –  любитель, без суффикса – профессионал.'
  - author: 'А. А. Плетнёва'
    image_art: 10.png
    image_scheme: ''
    number: 10
    problem: 'Двухлетний  Петя  недавно  узнал  несколько  новых  слов.  Произносит  он  их  примерно  так:  *кук*,  *авáй*,  *гегóни*,  *апéпе*.  Все  эти слова  относятся  к  одной  группе.  Значения этих слов Петя знает хорошо и никогда не путает  *кук*  и  *авай*, *гегони*  и  *апепе*. Как выглядят эти слова  во  «взрослом» языке?'
  title: II тур
