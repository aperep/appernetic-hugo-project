  deadline: 1 декабря
  number: 4
  problems:
  - author: 'И. Б. Иткин'
    image_art: 16.png
    image_scheme: ''
    number: 16
    problem: 'Помимо  приставок  и  суффиксов, в  некоторых  языках  встречаются  так  называемые **инфиксы** – особые части слова, вставляющиеся внутрь корня. Например, в языке сумо (распространён в Никарагуа и Гондурасе): *suulu* – ‘собака’, *suu**ma**lu* – ‘твоя  собака’  (инфикс  *-ma-*  со  значением ‘твой’).  Один  лингвист  в  шутку  предложил  выделять  в  русском  языке  инфикс *-шма-*  с  усилительным  значением.  В  каком слове?'
  - author: 'Л. З. Иткина'
    image_art: 17.png
    image_scheme: ''
    number: 17
    problem: "По  одной  из  версий,  это знакомое  всем  с  детства  выражение  первоначально  означало  нечто  вроде  «тот,  кто  нацарапал жалобу». Что это за выражение?"
  - author: 'О. А. Кузнецова'
    image_art: 18.png
    image_scheme: ''
    number: 18
    problem: 'Бывает,  что  мы  случайно  переставляем звуки в словах. Один мальчик сказал другому, показывая на вывеску некоего магазина:  «Видишь  мертвецов?».  Что  было написано на вывеске?'
  - author: 'К. В. Литвинцева'
    image_art: 19.png
    image_scheme: ''
    number: 19
    problem: Какую одежду одна маленькая девочка  назвала  «юбка-коробка»? Представители какой профессии носят эту одежду?
  - author: 'С. И. Переверзева'
    image_art: 20.png
    image_scheme: ''
    number: 20
    problem: Сложив края мои,<br/> найди Рождённое от света.<br/> Во мне же, сколько ни гляди,<br/> Ни капли света нету.
  title: IV тур
