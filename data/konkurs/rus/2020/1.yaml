tour:
  deadline: 1 марта
  number: 1
  problems:
  - author: 'С. В. Дьяченко'
    image_art: 1.png
    image_scheme: ''
    number: 1
    problem: "Какой  предмет,  необходимый  многим  людям  для  лучшего  восприятия  окружающего мира,  в  некоторых  севернорусских  говорах  называют *близнецами*?"
  - author: 'И. Б. Иткин'
    image_art: 2.png
    image_scheme: ''
    number: 2
    problem: "Из  названия  страны  *Боливия* можно,  отбросив две первые буквы, получить название другой страны  –  *Ливия* <sub>(см. «Квантик», № 6, 2015, с. 27)</sub>.  Разумеется,  тем  же  свойством обладают и прилагательные, образованные от названий  этих  стран:  *боливийский* – *ливийский*. Найдите названия двух стран такие, что:<br/>–  прилагательные,  образованные  от  этих  названий, обладают тем же свойством;<br/>– сами названия стран этим свойством **не** обладают."
  - author: 'Л. З. Иткина'
    image_art: 3.png
    image_scheme: ''
    number: 3
    problem: "Одну  пожилую  женщину её  родные  называли  *Бари́на*. Как  было  её  настоящее  имя? Кто  из  членов  семьи  первым стал так её называть?"
  - author: 'К. В. Литвинцева'
    image_art: 4.png
    image_scheme: ''
    number: 4
    problem: "–  Мне  на  день рождения  деревянную  АЛЬФУ  подарили! –  похвастался Вовочка своей подруге Машеньке.<br/>–  Как  это  так: «деревянную  АЛЬФУ»?!  –  рассмеялась Машенька. <br/> –  Если АЛЬФУ,  значит,  уж точно не деревянную!<br/>сказал Вовочка правду,  хотя,  если  подумать,  удивление  Машеньки  можно  понять.  Какое  сочетание  из двух слов мы заменили на «АЛЬФА»?"
  - author: 'С. И. Переверзева'
    image_art: 5.png
    image_scheme: ''
    number: 5
    problem: "Если  понимать  значение  этого  прилагательного  буквально,  можно  сказать,  что люди  обычно  становятся  ТАКИМИ  к  концу первого года жизни. В действительности некоторые  люди,  к  сожалению,  не  становятся по-настоящему  ТАКИМИ  никогда.  Какое прилагательное мы заменили на ТАКОЙ?"
  title: I тур
