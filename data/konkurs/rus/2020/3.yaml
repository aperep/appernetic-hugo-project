tour:
  deadline: 15 сентября
  number: 3
  problems:
  - author: 'С. В. Дьяченко'
    image_art: 11.png
    image_scheme: ''
    number: 11
    problem: 'Носители  некоторых  среднерусских  говоров  говорят:  *[у]гурцы*, *[у]бледенеть*, *[у]творить  дверь*. Найдите  глагол,  услышав  который от  носителя  такого  говора,  можно  подумать,  что  он  означает  нечто вроде  «увлекаться  созданием  орнаментов».'
  - author: 'С. Л. Елисеев'
    image_art: 12.png
    image_scheme: ''
    number: 12
    problem: Много  лет  назад  в  одно  почтовое отделение  пришло  письмо.  В  написанном от руки адресе получателя был указан непонятный российский  город Камра. Сотрудники  почты  долго ломали голову, что  же  это  за  город,  а  потом  догадались. В какой город  они  отправили письмо?
  - author: 'И. Б. Иткин'
    image_art: 13.png
    image_scheme: ''
    number: 13
    problem: Маленький  Лёва  считает,  что  название  одного  из его  любимых  произведений начинается  с  притяжательного  местоимения.  Напишите это название.
  - author: 'С. И. Переверзева'
    image_art: 14.png
    image_scheme: ''
    number: 14
    problem: Рука поднимается. А язык?
  - author: 'Т. Г. Пшеницын'
    image_art: 15.png
    image_scheme: ''
    number: 15
    problem: 'В  русском  языке  есть  слова,  состоящие  из  двух  одинаковых  «половинок»:  *мама*, *папа*,  *тамтам*,  *комком*  (от  *комок*),  *лили*  (от *лить*)...  Найдите  исконно  русское  слово,  обладающее  тем  же свойством,  у  которого есть приставка, корень,  не  меньше одного  суффикса  и окончание.'
  title: III тур
