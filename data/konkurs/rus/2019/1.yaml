tour:
  number: 1
  title: I тур
  deadline: 1 марта
  problems:

  - author: С. В. Дьяченко
    image_art: 1.png
    image_scheme: ''
    number: 1
    problem: 'В  русских  предложениях  слово  *тут* чаще  всего  можно  заменить  словом  *здесь*; при этом предложение останется правильным и его смысл не изменится, например: *Света  уже  тут*  =  *Света  уже  здесь*.  Приведите  пример  предложения,  в  котором слово *тут* нельзя заменить на слово *здесь*. (Примеры  со  словом  *тут*  в  значении «дерево  шелковица»,  конечно,  не  считаются.)'
            
  - author: И. Б. Иткин
    image_art: 2.png
    image_scheme: ''
    number: 2
    problem: 'Название цветка происходит от слова со значением «жестокий, свирепый», а название музыкального инструмента – нет. Напишите эти названия.'
            
  - author: Л. З. Иткина
    image_art: 3.png
    image_scheme: ''
    number: 3
    problem: 'Какой  любимый  детьми  предмет  одна  маленькая  девочка  называла словом *кадатка*?'
            
  - author: О.А. Кузнецова
    image_art: 4.png
    image_scheme: ''
    number: 4
    problem: 'Какой промежуток времени можно отмерить глазами?'
            
  - author: С. И. Переверзева
    image_art: 5.png
    image_scheme: ''
    number: 5
    problem: 'Однажды  зимним  вечером  Серёжа  шёл по улице и увидел на одном из домов бегущую строку.  «ДОМ  СНОВ»,  –  прочитал  Серёжа.  –  «Как красиво!» – подумал он, прежде чем буквы  побежали  дальше.  Что  на  самом  деле  было написано в бегущей строке?'
