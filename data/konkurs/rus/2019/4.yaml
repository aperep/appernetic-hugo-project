  - author: 'И. Б. Иткин, О. А. Кузнецова'
    image_art: 16.png
    image_scheme: ''
    number: 16
    problem: 'После  одного  примечательного  случая  разбойник  Мерзавио*  очень  полюбил игру  слов.  «Не  буду-ка  я  больше  спрашивать  "Кошелёк  или  жизнь?",  –  решил он  однажды.  –  Буду  лучше  спрашивать "АЛЬФА  или  БЕТА?":  смысл,  в  общем, тот же самый, зато как красиво – слова отличаются  только  последней  буквой».  Как стал звучать вопрос Мерзавио?* <br/><sub>*Герой «Разбойничьей сказки» К. Чапека. О примечательном случае в жизни Мерзавио см. «Квантик» № 8 за 2015 год, с. 27, 31.</sub>'
  - author: 'И. Б. Иткин, К. В. Литвинцева'
    image_art: 17.png
    image_scheme: ''
    number: 17
    problem: "В  написанной  в  начале  XVII  века «Грамматике»  Мелетия  Смотрицкого  о знаменитом  византийском  церковном деятеле  Николае  Студите  говорится: «От  юныя  версты  предаста  его  родителя учитися книгам». Что здесь означает слово  «верста»?  Какое  слово  современного  русского  языка  вы  можете  привести  в  подтверждение?  Кратко  поясните свой ответ."
  - author: 'Т. Р. Меняльщиков'
    image_art: 18.png
    image_scheme: ''
    number: 18
    problem: Первоначальное значение каждого из  этих  слов  можно  передать  примерно как  «Ходил  столько-то  раз».  Напишите любое из этих слов.
  - author: 'С. И. Переверзева'
    image_art: 19.png
    image_scheme: ''
    number: 19
    problem: «Почему по-русски, когда хотят наотрез  отказаться  от  какого-нибудь  предложения,  говорят  «______________!»? Это  же  означает  «Даю  больше,  добавляю!»!»  –  с  удивлением  спросил  иностранец  Джон,  не  очень  давно  начавший учить русский язык. Заполните пропуск.
  - author: 'Е.Б. Холодова'
    image_art: 20.png
    image_scheme: ''
    number: 20
    problem: 'Один  маленький  мальчик рассказывает:  «Заглавные  –  это такие  маленькие-маленькие  послушные буковки...»<br/>–  Почему  же  ты  думаешь,  что заглавные  буквы  –  маленькие и послушные?<br/>–  Ну  как  же:  заглавные  буквы – это такие, которые идут...<br/>Закончите  объяснение  мальчика двумя словами.'
  title: IV тур
