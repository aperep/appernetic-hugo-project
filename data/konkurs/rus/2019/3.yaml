tour:
  deadline: 15 сентября
  number: 3
  problems:
  - author: 'Е. В. Васютинская'
    image_art: 11.png
    image_scheme: ''
    number: 11
    problem: 'Однажды  Иван-царевич  шёл  по  Измайловскому лесопарку и увидел знакомую ведьму.<br/>– Вы не подскажете, где закопан клад? – вежливо спросил Иван-царевич.<br/>–  Под  высокой  АЛЬФОЙ!  –  буркнула ведьма и исчезла.<br/>Иван-царевич  от  досады  чуть  лопату  не сломал: нет такого дерева – АЛЬФА, и слова такого нет! Если из слова АЛЬФА убрать одну букву, получится название лиственного  дерева,  если  другую  –  наоборот,  хвойного. Так и не пошёл клад искать.<br/>Какое несуществующее слово мы замени-ли на АЛЬФУ?'
  - author: 'С. В. Дьяченко'
    image_art: 12.png
    image_scheme: ''
    number: 12
    problem: "Метатеза  –  это  перестановка слогов  или  звуков  в  слове.  Например, древнерусское  слово  *долонь*  в  результате  метатезы  превратилось  в  современное *ладонь*. А в некоторых русских говорах  название  некоего  помещения в  результате  метатезы  стало  звучать так,  что  можно  подумать,  будто  в  нём производятся какие-то магические действия. Что это за помещение?"
  - author: 'И. Б. Иткин'
    image_art: 13.png
    image_scheme: ''
    number: 13
    problem: '–  И  что  же  я  значу?  –  спросил  Корень.<br/>–  «...Напрасно»,  –  хором  закричали Глагол,  Существительное  и  Прилагательное.<br/>–  Ничего  не  «напрасно»!  Наоборот: «Очень  хорошо  и  с  усердием»!  –  возмутились  Другое  Существительное  и  Другое Прилагательное.<br/>Перечислите в правильном порядке все пять слов, участвовавших в споре.'
  - author: 'О. А. Кузнецова'
    image_art: 14.png
    image_scheme: ''
    number: 14
    problem: Назовите  два  существительных,  которые  отличаются  только указанием  на  разное  количество,  при этом одно из них означает «согласие», а другое – «лицемерие». <br/><hr/><sub>(cм. статью «Один – много» в июльском номере журнала)</sub>
  - author: 'С. И. Переверзева'
    image_art: 15.png
    image_scheme: ''
    number: 15
    problem: Найдите  русский  глагол вида  *XXить*,  где  *X*  –  некоторая последовательность букв.
  title: III тур
