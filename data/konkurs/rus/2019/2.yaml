tour:
  number: 2
  title: II тур
  deadline: 1 июня
  problems:

  - author: И. Ф. Акулич, И. Б. Иткин
    image_art: 6.png
    image_scheme: ''
    number: 6
    problem: 'В  русском  языке  некоторые  названия  частей  человеческого  тела  различаются  одной  буквой,  например: *кисть* (руки) – *кость*, *ресница* – *десница*. Во второй паре одно из слов (*десница* «правая рука») – устаревшее. Найдите  ещё  одну  так  же  устроенную  пару,  в  которой  оба слова – устаревшие.'
            
  - author: Б. Л. Гуревич
    image_art: 7.png
    image_scheme: ''
    number: 7
    problem: 'Маленькой  Маше 2  года  и  2  месяца.  Говоря  об  одном  из  своих любимых  мультфильмов,  Маша  всегда  добавляет  в  его  название частицу  *-ка*.  Что  это  за мультфильм?'
            
  - author: Л. З. Иткина
    image_art: 8.png
    image_scheme: ''
    number: 8
    problem: '– Двадцать два... двадцать три... двадцать четыре _________________ ... – громко считала мама.<br/>– Двадцать четыре _______________! – обрадовался маленький Лёва. – Прочитай мне их, пожалуйста!<br/>–  Ой,  нет,  –  рассмеялась мама, – я не пишу, я шью.<br/>Заполните  пропуски  в правильном порядке.'
            
  - author: П. С. Кудрявцева
    image_art: 9.png
    image_scheme: ''
    number: 9
    problem: '«...  озеро»,«...  вздох», «... старость» <br/>Какое  прилагательное  (в разных грамматических формах) мы пропустили?'
            
  - author: С. И. Переверзева
    image_art: 10.png
    image_scheme: ''
    number: 10
    problem: 'Слово *ТАК* означает «плохо». Слово *СЯК* тоже иногда  можно  заменить  на  *плохо*.  А  вот  *ТАК-СЯК* означает «более или менее; плохо, но не совсем». Какое наречие мы заменили на *ТАК-СЯК*?'
           