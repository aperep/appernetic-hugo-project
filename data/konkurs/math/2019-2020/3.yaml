tour:
  deadline: 1 декабря
  number: 3
  problems:
  - author: Александр Перепечко
    image_art: 11.png
    image_scheme: ''
    number: 11
    problem: Семь камней весом 1, 2, 3, 4, 5, 6 и 7 тонн можно перевезти в нескольких грузовиках одинаковой грузоподъёмности.  Хватит  ли  для  перевозки  четырёх таких грузовиков?
  - author: Борис Френкин
    image_art: 12.png
    image_scheme: ''
    number: 12
    problem: "Петя  и  Вася  тренируются  на кольцевом  велотреке:  одновременно стартовали  из  одной  и  той  же  точки и едут с постоянными скоростями. Петя едет  быстрее  Васи.  Когда  Петя  прошёл 16  кругов,  он  встретил  в  точке  старта Васю.  А  когда  Вася  прошёл  16  кругов, он встретил в точке старта Петю. Верно ли, что Вася после каждого круга встречал в точке старта Петю?"
  - author: Александр Грибалко
    image_art: 13.png
    image_scheme: ''
    number: 13
    problem: У  Саши  есть  два  клетчатых  квадрата  7×7.  Ему  нужно  разрезать  их по  линиям  сетки  на  части  так,  чтобы частей  получилось  не  более  пяти  и  их можно  было  уложить  в  один  слой  в  коробку  10×10.  Есть  ли  способ  выполнить это задание?
  - author: Алексей Воропаев
    image_art: 14.png
    image_scheme: ''
    number: 14
    problem: Квантик  и  Ноутик  загадали  по натуральному числу и сказали их Серёже.  Серёжа  в  ответ  назвал  число  2020 и сказал, что это либо сумма, либо произведение  услышанных  им  чисел.  Ноутик  подумал  и  сказал,  что  не  знает,  какое  число  загадал  Квантик.  Квантик  услышал  это,  но  всё  равно  не  смог  узнать,  какое  число  загадал  Ноутик. Какое число загадал Квантик?
  - author: ученик 4 класса Петя Ким
    image_art: 15.png
    image_scheme: '15-scheme.png'
    number: 15
    problem: 'На  каждой  из  сторон  треугольника ABC  выбраны  красная  и  синяя  точки  так, что красная точка делит сторону в отношении  2 : 1,  а  синяя  –  в  отношении  1 : 2  (если обходить треугольник по часовой стрелке). Через красные точки провели окружность, и  через  синие  –  тоже.  Докажите,  что  отрезок,  соединяющий  центры  этих  окружностей, проходит через точку пересечения медиан треугольника ABC.'
  title: III тур
