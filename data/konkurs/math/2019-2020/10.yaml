  problems:
  - author: Мария Ахмеджанова
    image_art: 46.png
    image_scheme: ''
    number: 46
    problem: Квантик  получил  по  почте  кубическую посылку, запечатанную со всех сторон. Он хочет открыть коробку, разрезав её по рёбрам на две части, но так, чтобы у любой грани было разрезано не более двух рёбер. Удастся ли ему это?
  - author: Михаил Евдокимов
    image_art: 47.png
    image_scheme: ''
    number: 47
    problem: "Два  лифта  едут  вниз  с  одинаковой скоростью  с  95-го  этажа  офисного  небоскрёба.  Второй  лифт  стартовал  через 45 секунд после первого. На этажах с номерами, делящимися на 2 или 3, стоит по сотруднику  (остальные  этажи  пустые). Всем нужно на первый этаж. Лифт, приехавший  к  сотруднику  первым,  останавливается на 10 секунд, чтобы его забрать (другой  лифт  проезжает  мимо).  Какой лифт раньше попадёт на первый этаж?"
  - author: Михаил Евдокимов
    image_art: 48.png
    image_scheme: ''
    number: 48
    problem: У  фокусника  есть  две  копии  «хитрой» клетчатой  фигуры.  Зритель  называет  любое целое число N от 2 до 100, и фокусник разрезает первую копию на N клетчатых частей, из которых  можно  сложить  квадрат,  а  вторую копию  –  на  N  клетчатых  частей,  из  которых нельзя  сложить  квадрат.  Приведите  пример «хитрой» фигуры и объясните, как разрезать её в каждом из случаев, чтобы фокус удавался.  (Все  части  должны  использоваться;  наложения частей и дырки не допускаются.)
  - author: Сергей Костин
    image_art: 49.png
    image_scheme: ''
    number: 49
    problem: 'Каких  семизначных  натуральных чисел  больше:  у  которых  произведение цифр  равно  1024,  или  у  которых  произведение цифр равно 2048?'
  - author: Джон Конвей
    image_art: 50.png
    image_scheme: '50-scheme.png'
    number: 50
    problem: Каждую  сторону  произвольного  треугольника продлили в обе стороны так, как показано  на  рисунке.  Докажите,  что  полученные 6 точек лежат на одной окружности.
  title: X тур
