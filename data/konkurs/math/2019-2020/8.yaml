    problem: 'Петя  решал  задачу  из  книги:  «В  Канаде __  процентов  населения  говорит  по-английски, а  __  процентов  –  по-французски  (на  других языках  в  Канаде  не  говорят).  Какой  процент населения Канады говорит и по-английски, и по-французски?».  (Числа  из  книги  мы  заменили пропусками.)  «Какая  лёгкая  задача!  –  сказал он.  –  Надо  просто  вычесть  из  первого  числа второе,  вот  и  всё  решение!»  Петя  посмотрел ответы  в  конце  книги  и  убедился,  что  его  ответ правильный.  Какой  процент  населения  Канады говорит по-французски, по мнению этой книги?'
