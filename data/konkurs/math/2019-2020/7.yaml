  - author: Инесса Раскина
    image_art: 31.png
    image_scheme: ''
    number: 31
    problem: Мимо  пассажира  «Ласточки», едущей с постоянной скоростью, встречный  «Сапсан»  пронёсся  за  3  секунды, а попутный «Сапсан» – за 7 секунд. Длины  и  скорости  «Сапсанов»  были  одинаковы.  За  сколько  секунд  этот  пассажир проедет  мимо  такого  же,  но  стоящего «Сапсана»?
  - author: Михаил Евдокимов
    image_art: 32.png
    image_scheme: '32-scheme.png'
    number: 32
    problem: "На стороне *BC* квадрата *ABCD* во внешнюю часть построен равносторонний  треугольник  *BMC*.  Отрезки *AC* и *MD* пересекаются в точке *O*. Докажите, что *OA* = *OM*."
  - author: Сергей Дориченко
    image_art: 33.png
    image_scheme: ''
    number: 33
    problem: Три  разбойника  украли  пять  алмазов (возможно, разного веса) и решили разделить их между собой поровну по весу, не распиливая на куски. Они отмерили треть, но остальные  алмазы  нельзя  было  разделить  на  две равные части. Докажите, что разбойникам не удастся поделить алмазы, даже если они смогут отмерить треть по-другому.
  - author: Сергей Костин
    image_art: 34.png
    image_scheme: '34-scheme.png'
    number: 34
    problem: Какое  наибольшее  количество  флажков, изображённых на рисунке 1, можно разместить  в  квадрате  а)  8×8;  б)  14×14?  Флажок должен располагаться по линиям сетки. Никакие  два  флажка  не  должны  иметь  ни одной  общей  точки.  В  качестве  примера на  рисунке  2  показано,  как  в  квадрате  3×3 можно разместить три флажка.
  - author: Игорь Акулич
    image_art: 35.png
    image_scheme: ''
    number: 35
    problem: В гирлянде n лампочек и n кнопок с номерами. По инструкции, 1-ю кнопку надо соединить с одной лампочкой, 2-ю – с двумя, 3-ю – с тремя, и т. д., но с какими именно лампочками соединяется каждая кнопка, решает пользователь. Сначала все лампочки погашены. Нажатие на любую кнопку меняет состояние всех  соединённых  с  ней  лампочек  на  противоположное  (горящие  лампочки  гаснут, не горящие – зажигаются). <br/> Коля уверен, что можно так соединить кнопки  с  лампочками,  чтобы,  нажав  нужные кнопки,  можно  было  получить  любую  комбинацию  горящих  и  не  горящих  лампочек. Петя же считает, что любую такую комбинацию можно получить, как ни соединяй лампочки и кнопки – лишь бы по инструкции.<br/>а) При каких n прав Коля?<br/> б) При каких n прав Петя?
  title: VII тур
