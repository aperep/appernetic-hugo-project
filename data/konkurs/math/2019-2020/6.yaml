  - author: по мотивам задачи Мартина Гарднера
    image_art: 26.png
    image_scheme: ''
    number: 26
    problem: 'Число 1210 *автобиографичное*: его первая цифра показывает, сколько в нём нулей,  вторая  –    сколько  единиц,  третья – сколько двоек, а четвёртая – сколько  троек.  Найдите  следующее  автобиографичное целое число.'
  - author: Александр Перепечко
    image_art: 27.png
    image_scheme: ''
    number: 27
    problem: "У  барона  Мюнхгаузена  есть  волшебный кубик, в котором две грани – синие, две – красные и две – зелёные. Если поставить  этот  кубик  на  любую  грань  и запомнить,  где  какой  цвет,  то  на  какую бы  другую  грань  потом  ни  ставить  кубик,  не  удастся  повторить  такое  же  расположение цветов. Может ли так быть?"
  - author: Николай Авилов
    image_art: 28.png
    image_scheme: '28-scheme.png'
    number: 28
    problem: Снежинка  «соткана»  из  семи окружностей,  на  них  расположены кружки,  по  6  на  каждой  окружности. В кружках расставлены числа от 1 до 19 (см.  рисунок).  Переставьте  6  чисел  так, чтобы на каждой окружности сумма чисел была одной и той же.
  - author: Александр Блинков и Антон Акимов
    image_art: 29.png
    image_scheme: ''
    number: 29
    problem: 'Ноутику и Квантику дали задание: нарисовать  какой-нибудь  четырёхугольник  *ABCD*,  в  котором  стороны  *AD*  и  *BC* параллельны  и  *AN* = *CM*,  где  *M*  –  середина *AB*, а *N* – середина *CD*. Ноутик нарисовал  параллелограмм,  а  Квантик  – даже  два  разных  четырёхугольника, но  оба  не  параллелограммы.  Могло  ли такое  быть,  если  все  примеры  верные  и в каждом *AD* = 14, *AN* = *CM* = 5, а расстояние между *AD* и *BC* равно 8?'
  - author: Сергей Костин
    image_art: 30.png
    image_scheme: ''
    number: 30
    problem: В  каждой  клетке  таблицы  7×7 стоит минус. За ход можно в любом квадрате 2×2 поменять все знаки на противоположные. Какое наибольшее количество  плюсов  можно  получить  в  таблице с помощью таких ходов?
  title: VI тур
