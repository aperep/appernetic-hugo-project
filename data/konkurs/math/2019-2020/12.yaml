  - author: Григорий Гальперин
    image_art: 56.png
    image_scheme: ''
    number: 56
    problem: На  бумаге  начертили  130  четырёхугольников.  Каждый  четырёхугольник  –  или  квадрат,  или  прямоугольник,  или параллелограмм,  или  ромб,  или  трапеция.  Из  них  30  –  квадраты,  80  –  прямоугольники, 65 – ромбы, и 120 – параллелограммы.  Сколько  всего  трапеций  было начерчено?  (Напомним,  что  у  трапеции две стороны параллельны, а две – нет.)
  - author: Александр Грибалко
    image_art: 57.png
    image_scheme: ''
    number: 57
    problem: "По  кругу  лежат  4  одинаковые  с  виду монеты.  Две  из  них  фальшивые  –  они  весят 9  г  и  11  г,  а  две  настоящие  –  весят  по  10  г каждая.  Известно,  что  фальшивые  монеты соседние.  За  какое  наименьшее  число  взвешиваний  на  чашечных  весах  без  гирь  можно  гарантированно  определить  вес  каждой монеты? (Весы лишь показывают, равны ли чаши по весу, и если нет, то какая тяжелее.)"
  - author: Борис Кордемский
    image_art: 58.png
    image_scheme: ''
    number: 58
    problem: У  Квантика  на  даче  есть  участок  треугольной  формы.  Он  решил  застелить  его  газоном.  Зная  третий  признак  равенства  треугольников,  он  измерил  три  стороны  участка и  заказал  треугольный  газон  с  такими  сторонами.  Но  когда  заказ  был  доставлен,  Квантик не  смог  наложить  газон  на  свой  участок,  хотя длины сторон были в точности как в заказе.<br/>а) Как такое могло быть?<br/>б) Как Квантику исправить ситуацию, разрезав газон не более чем на три части?
  - author: Михаил Евдокимов
    image_art: 59.png
    image_scheme: ''
    number: 59
    problem: Вася расставил по кругу в некотором порядке  числа  1,  2,  3,  …,  15  и  целое  число *x* (не обязательно положительное). Оказалось,  что  сумма  любых  двух  соседних чисел – квадрат целого числа. <br/>а) Найдите хотя бы одно такое *x* и нарисуйте соответствующую расстановку.<br/>б) Найдётся ли другое подходящее *x*?
  - author: Сергей Костин
    image_art: 60.png
    image_scheme: '60-scheme.png'
    number: 60
    problem: Любую  ли  фигуру  пентамино (см.  рисунок)  можно  дополнить  доминошками до клетчатого квадрата без дырок и перекрытий?
  title: XII тур
