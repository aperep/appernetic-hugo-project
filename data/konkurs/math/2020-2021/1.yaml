  problems:
  - author: Григорий Гальперин
    image_art: 1.png
    image_scheme: ''
    number: 1
    problem: Гриша  положил  на  левую  чашку  равноплечих  весов  три  гирьки  массой  1/8,  1/9 и 1/10 граммов. Можно ли положить на правую чашку две гирьки, веса которых – дроби с числителем 1, чтобы они уравновесили три гирьки на левой чашке?
  - author: Александр Перепечко
    image_art: 2.png
    image_scheme: ''
    number: 2
    problem: "На окружности расположены три дома на  равном  расстоянии  друг  от  друга.  Как короче  пройти  от  одного  дома  до  другого  – по дуге окружности (синий путь) или через центр окружности (зелёный путь)?"
  - author: Николай Авилов
    image_art: 3.png
    image_scheme: ''
    number: 3
    problem: На  листках  отрывного  календаря на  год  написаны  числа,  соответствующие  датам  каждого  месяца.  Хулиган Петя  хочет  оторвать  несколько  листков  (не  обязательно  подряд)  так,  чтобы на оставшихся листках не нашлось двух чисел, одно из которых в три раза больше  другого.  Какое  наименьшее число листков ему придётся оторвать?
  - author: Егор Бакаев
    image_art: 4.png
    image_scheme: '4-scheme.png'
    number: 4
    problem: Дан правильный 10-угольник *ABCDEFGHIJ* (все  его  стороны  равны,  и  углы  тоже).  Какую часть его площади занимает треугольник *ACD*?
  - author: Павел Кожевников
    image_art: 5.png
    image_scheme: ''
    number: 5
    problem: На  клетчатой  плоскости (все  клетки  –  квадратики  1×1)  нарисован  прямоугольник  по  линиям  сетки.  Его  разрезали  по  линиям  сетки  на *N*  прямоугольников,  проведя  несколько  горизонтальных и вертикальных разрезов от края до края.  Докажите,  что  можно  покрасить  какие-то  из  этих *N*  прямоугольников  (возможно,  один или  все)  так,  чтобы  окрашенная  область  была прямоугольником площади, делящейся на *N*.
  title: I тур
