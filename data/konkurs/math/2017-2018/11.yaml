tour:
  deadline: 1 августа
  number: 11
  title: XI тур
  problems:

  - author: Александр Грибалко
    image_art: 51.png
    image_scheme: ''
    number: 51
    problem: 'Двум братьям сейчас 25 и 36 лет. Они заметили,  что  оба  их  возраста  одновременно  являются  точными  квадратами.  Могло ли с ними такое быть и раньше?'
            
  - author: ученик 6 класса Михаил Энгельгардт
    image_art: 52.png
    image_scheme: ''
    number: 52
    problem: 'По контуру клетчатого квадрата 11×11 отмечены узлы сетки. Играют двое. Первый проводит во внутренней клетке квадрата диагональ, один конец которой уже отмечен, а второй конец – ещё нет, и отмечает второй  конец.  Второй  игрок  проводит  диагональ  клетки,  соединяющую  отмеченные 
узлы. Запрещается в одной клетке проводить две диагонали. Кто не может сделать ход, проигрывает.  Кто  из  игроков  может  обеспечить себе победу, как бы ни играл его соперник?'
            
  - author: Алексей Заславский
    image_art: 53.png
    image_scheme: ''
    number: 53
    problem: 'Два  джентльмена  прогуливаются  по бульвару. Они начали прогулку одновременно из противоположных концов и впервые встретились  в  50  метрах  от  середины  бульвара. Дойдя до конца бульвара, каждый сразу поворачивает  и  идёт  обратно  с  той  же  скоростью. Джентльмены  встретились  лицом  к  лицу ещё  дважды,  после  чего  один  догнал  другого в конце бульвара. Найдите длину бульвара.'
            
  - author: Арсений Акопян
    image_art: 54.png
    image_scheme: ''
    number: 54
    problem: 'Можно  ли  так  «перемешать»  кубик  Рубика,  что  все  цвета  останутся прежними, кроме центральных квадратиков  –  те  поменяют  цвет  на  цвет  противоположного квадратика?'
            
  - author: Константин Кноп
    image_art: 55.png
    image_scheme: ''
    number: 55
    problem: 'В  непрозрачном  мешке  лежат  в  беспорядке  фигурки  пентамино  12  разных  цветов,  по  12  комплектов  каждого  цвета,  –  всего  1728  фигурок.  Незнайка  наугад  достаёт одну за другой пентаминошки из мешка. Его цель  –  либо  отыскать  по  одному  экземпляру 12 фигурок  разной  формы  (не  важно,  какого цвета), либо 12 каких угодно одноцветных фигурок,  либо  12  одинаковых  по  форме  фигурок  каких  угодно  цветов.  Какое  наименьшее  число  фигурок  должен  вытащить  Незнайка, чтобы гарантированно достичь цели?'
