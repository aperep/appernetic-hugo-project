  - author: Антон Артюхов
    image_art: 21.png
    image_scheme: ''
    number: 21
    problem: 'Слот-машина  устроена  так:  нажимаешь  на рычаг,  а  она  случайно  выбирает  цифру  от  0  до  9 на  каждом  из  трёх  барабанов.  Если  выпали  три одинаковые цифры, машина выдаёт 5000 рублей, нажатие на рычаг стоит 100  рублей. Но машина сломалась:  после  выпадения  000  цифры  на  первом  барабане  стали  выпадать  по  циклу  через  1  (0, 2, 4, 6, 8, 0, 2, ...), на втором – через 2 (0, 3, 6, 9, 2, ...), на третьем – через 3 (0, 4, 8, 2, ...). Выгодно ли это фирме, поставившей машину?'
  - author: Сергей Костин
    image_art: 22.png
    image_scheme: '22-scheme.png'
    number: 22
    problem: "а) В дачном посёлке 36 домиков, соединённых  дорожками  (рис.  1).  Длина каждой  дорожки  100  м.  Когда  в  домике заводят  кошку,  мыши  убегают  из  него  и из всех домиков, до которых от него не более 200 м (длина пути считается вдоль дорожек).  В  каком  наименьшем  количестве домиков надо завести кошек, чтобы мыши полностью покинули посёлок?<br/>б)  Решите  ту  же  задачу,  если  домиков 38 и они расположены как на рисунке 2."
  - author: Николай Авилов
    image_art: 23.png
    image_scheme: ''
    number: 23
    problem: 'Рома суммировал подряд идущие натуральные  числа,  начиная  с  1,  а  Поля  умножала  подряд  идущие  натуральные  числа,  тоже  начиная  с  1.  Среди  сумм  Ромы и  произведений  Поли  есть  равные  числа, например: 1+2+3=1·2·3. А может ли ещё какая-то  сумма  у  Ромы  оказаться  равной какому-то произведению у Поли?'
  - author: ''
    image_art: 24.png
    image_scheme: ''
    number: 24
    problem: Нетрудно  нарисовать  на  клетчатой бумаге  треугольник  с  целочисленными длинами  сторон  и  вершинами  в  узлах  – например, прямоугольный треугольник со сторонами 3, 4, 5. А можно ли нарисовать треугольник  с  целочисленными  длинами сторон и вершинами в узлах так, чтобы ни одна  его  сторона  не  проходила  по  линиям сетки?
  - author: Игорь Акулич
    image_art: 25.png
    image_scheme: ''
    number: 25
    problem: Требуется записать по кругу все натуральные  числа  от  1  до  *n*  в  таком порядке, чтобы сумма любых двух соседних  чисел  была  простым  числом. Можно ли это сделать, если:<br/>а) *n* = 2021;<br/>б) *n* = 2022?
