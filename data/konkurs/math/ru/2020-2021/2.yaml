tour:
  deadline: 5 ноября
  number: 2
  problems:
  - author: Сергей Костин
    image_art: 6.png
    image_scheme: ''
    number: 6
    problem: За три весенних месяца некоторого года понедельников было меньше,  чем  четвергов.  Чего  было  меньше  за  три  летних  месяца  того  же года – вторников или пятниц?
  - author: Григорий Гальперин
    image_art: 7.png
    image_scheme: ''
    number: 7
    problem: "Найдите  все  натуральные числа  *n*,  для  которых  *n*<sup>2</sup> = *n*! + *n*. (Напомним, что *n*! – это произведение 1 · 2 · ... · *n* первых *n* натуральных чисел.)"
  - author: Данила Иванов
    image_art: 8.png
    image_scheme: '8-scheme.png'
    number: 8
    problem: Два  игрока  играют  в  крестики-нолики  на  бесконечной  клетчатой плоскости. Выигрывает тот, кто отметит  пять  клеток  в  виде  креста (см.  рисунок)  своим  значком.  Всегда ли второй игрок может помешать первому выиграть?
  - author: Михаил Евдокимов
    image_art: 9.png
    image_scheme: ''
    number: 9
    problem: a)  Можно  ли  все  натуральные числа окрасить в три цвета так, чтобы каждый цвет присутствовал и произведение  любых  двух  чисел  одного  цвета было числом того же цвета?<br/>б) А в семь цветов?
  - author: ''
    image_art: 10.png
    image_scheme: '10-scheme.png'
    number: 10
    problem: 'Придумайте  способ  разрезать квадрат  на  части  и  передвинуть  их, не поворачивая, так чтобы получился такой же, но повёрнутый квадрат (например, как на рисунке).'
  title: II тур
