tour:
  deadline: 5 апреля
  number: 7
  problems:
  - author: Георгий Караваев
    image_art: 31.png
    image_scheme: '31-scheme.png'
    number: 31
    problem: Любознательный  жук  сидит в  клетке  под  номером  1.  Он  умеет переползать  только  в  клетку,  соседнюю  по  стороне,  и  хочет  обойти числа  от  2  до  7  в  порядке  возрастания.  При  этом  он  не  хочет  посещать  никакую  клетку  больше  одного  раза.  Помогите  ему  построить подходящий маршрут.
  - author: Егор Бакаев
    image_art: 32.png
    image_scheme: '32-scheme.png'
    number: 32
    problem: "Квантик расположил в  квадрате  два  треугольника  с  одинаковым  набором углов,  как  схематично  показано  на  рисунке.  Угол какой  величины  обязательно  встретится  среди углов этих треугольников?"
  - author: Алексей Толпыго
    image_art: 33.png
    image_scheme: ''
    number: 33
    problem: 'Число  *N*  обладает  таким свойством:  если  в  нём  вычеркнуть  несколько  цифр (одну или  больше,  но  чтобы  что-то осталось),  то  всегда  получается простое число или 1. Какое наибольшее  число  знаков  может иметь *N*?'
  - author: Сергей Дворянинов
    image_art: 34.png
    image_scheme: ''
    number: 34
    problem: 'Из  тысячи  красных  и  синих  кубиков  1×1×1  сложили  куб  10×10×10. Чтобы  кубики  не  перепачкались  свежей краской,  между  соседними  кубиками разного  цвета  вставляли  тонкий  изолирующий  квадратик.  Оказалось,  что  изолирующих  квадратиков  нечётное  количество.  Докажите,  что  на  поверхности куба  не  может  быть  поровну  красного  и синего.'
  - author: Георгий Караваев
    image_art: 35.png
    image_scheme: '35-scheme.png'
    number: 35
    problem: 'Толя  нашёл 6  игрушечных  домиков  из  старого  конструктора.  Он  точно помнит,  что  эти  домики весят 10, 20, 30, 40, 50 и 60 граммов, но не помнит, какой именно домик сколько  весит.  Он  дважды  взвесил  домики  на правильных  весах  так,  как  показано  на рисунке.  Вес  каких  домиков  он  может определить однозначно?'
  title: VII тур
