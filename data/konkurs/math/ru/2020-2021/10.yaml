  - author: Григорий Гальперин
    image_art: 46.png
    image_scheme: 46-scheme.png
    number: 46
    problem: Петя  пытался  разрезать  тупоугольный  треугольник  на  остроугольные  треугольники,  но  у  него  ничего  не  получалось. В какой-то момент он узнал из одной книги, что такое разрезание возможно для 7  треугольников  (см.  рисунок).  А  можно ли  разрезать  какой-нибудь тупоугольный  треугольник на  8  остроугольных  треугольников?
  - author: Александр Перепечко
    image_art: 47.png
    image_scheme: ''
    number: 47
    problem: "а) Ноутик записал по числу в вершинах треугольной  пирамидки  и  про  каждое  из  шести её рёбер сообщил Квантику, какова сумма чисел  на  концах  этого  ребра.  Как  Квантику восстановить числа в вершинах?<br/> б) Удастся ли однозначно восстановить числа,  если  Ноутик  запишет  числа  в  вершинах куба и сообщит сумму на каждом ребре?"
  - author: Александр Перепечко
    image_art: 48.png
    image_scheme: ''
    number: 48
    problem: Дан  ржавый  циркуль с  фиксированным  раствором 10 см. С его помощью нарисуйте  несколько  линий  на  прямоугольнике  10 см × 20 см  так, чтобы  после  разрезания  по этим  линиям  среди  кусков  нашлась фигура площади 10 см².
  - author: Михаил Евдокимов
    image_art: 49.png
    image_scheme: ''
    number: 49
    problem: На  экране  дан  белый  клетчатый квадрат  4×4  без  угловой  клетки.  Одна  из оставшихся  15  клеток  призовая.  За  одну попытку  игрок  нажимает  на  любую  клетку,  и  та  становится  зелёной,  если  она  призовая, жёлтой, если призовая клетка соседняя (по стороне или углу), и красной иначе. Может  ли  игрок  наверняка  узнать,  какая клетка призовая, после трёх попыток?
  - author: Игорь Акулич
    image_art: 50.png
    image_scheme: ''
    number: 50
    problem: |
      В строку записаны несколько букв О и Р в произвольном порядке (назовём это «словом»). Первым ходом между каждыми двумя соседними буквами исходного  слова  впишем  дополнительные  буквы  по таким правилам:<br/><BLOCKQUOTE>
        -  если  соседние  буквы  одинаковые,  между ними вписывается О;<br/>
        -  если соседние буквы разные, между ними вписывается Р.<br/>
      </BLOCKQUOTE>Вторым  ходом  по  тем  же  правилам  впишем буквы  между  каждыми  
      двумя  соседними  буквами  полученного  слова,  и  т.д.  (например: ООР, ОООРР, ОООООРРОР, …).
      Пусть  мы  начали  со  слова  ОР  и  сделали  55 ходов. Каких букв – О или Р – будет в получившемся слове больше и во сколько раз?
  title: X тур
