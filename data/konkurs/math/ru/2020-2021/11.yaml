  - author: Михаил Евдокимов
    image_art: 51.png
    image_scheme: ''
    number: 51
    problem: Можно  ли  неверное  равенство 1+2+3+…+100 = 1000 сделать верным,<br/>а) удалив некоторые из 100 его слагаемых;<br/>б)  заменив  некоторые  из  99  плюсов на минусы?
  - author: Александр Перепечко
    image_art: 52.png
    image_scheme: ''
    number: 52
    problem: "В  классе  поровну  мальчиков и  девочек.  Каждый  мальчик  дружит хотя  бы  с  одной  девочкой.  При  этом, каких  бы  двух  мальчиков  мы  ни  взяли,  у  них  будет  разное  количество подруг.  Докажите,  что  всегда  удастся  разбить  класс  на  дружащие  пары «мальчик-девочка»."
  - author: Михаил Евдокимов
    image_art: 53.png
    image_scheme: ''
    number: 53
    problem: Можно ли квадрат разрезать на несколько равносторонних  а)  пятиугольников;  б)  шестиугольников?  (Многоугольник  называется  равносторонним,  если  все  его  стороны  равны.  Его углы  не  обязательно  равны,  и  он  даже  может быть невыпуклым.)
  - author: Александр Перепечко
    image_art: 54.png
    image_scheme: ''
    number: 54
    problem: 'Квантик  выписал  десятизначное  натуральное  число,  содержащее  все  цифры от 0 до 9, в котором любые две соседние  цифры  различаются хотя  бы  на  5.  а)  Какие  у  этого числа  могут  быть  первая  и  последняя цифры? Приведите все варианты и докажите, что других  нет.  б)  Приведите  пример такого числа.'
  - author: Михаил Евдокимов
    image_art: 55.png
    image_scheme: '55-scheme.png'
    number: 55
    problem: ' Назовём  «змейкой»  фигуру,  склеенную из пяти одинаковых кубиков так, как показано на рисунке (змейка может «смотреть» направо или налево). Можно ли из некоторого количества таких змеек сложить куб без дырок?'
  title: XI тур
