  - author: Сергей Дориченко
    image_art: 41.png
    image_scheme: ''
    number: 41
    problem: Барон  Мюнхгаузен  и  10  его друзей  устроили  для  себя  10  обедов. На каждом обеде барон съел больше, чем какие-то 9 его друзей вместе взятые. Могло ли оказаться, что суммарно  за  эти  10  обедов  барон  съел  меньше, чем любой его друг?
  - author: Сергей Дворянинов
    image_art: 42.png
    image_scheme: ''
    number: 42
    problem: "На  листке  бумаги  нарисован острый  угол.  Толик  Втулкин  хочет проверить,  этот  угол  больше  60°  или нет.  Как  ему  это  сделать,  имея  в  распоряжении только циркуль и проведя всего две окружности?"
  - author: Александр Перепечко
    image_art: 43.png
    image_scheme: ''
    number: 43
    problem: Дан кубик с гранями шести разных цветов. <br/>а)  Можно  ли  из  его  копий  собрать  куб 2×2×2  так,  чтобы  любые  два  соседних кубика  касались  по  граням  одинакового цвета?<br/> б) А собрать какой-нибудь куб большего размера?
  - author: Игорь Акулич
    image_art: 44.png
    image_scheme: '44-scheme.png'
    number: 44
    problem: 16 точек расположены в виде квадрата,  как  на  рисунке  снизу.  Их  произвольным  образом  разбивают  на  пары,  а  затем точки  каждой  пары  соединяют  отрезком. Петя  утверждает,  что  среди  восьми  проведённых  отрезков  обязательно  найдутся  либо  два параллельных  между  собой (возможно,  лежащих  на  одной  прямой),  либо  два  перпендикулярных. Прав ли он?
  - author: Александр Грибалко
    image_art: 45.png
    image_scheme: ''
    number: 45
    problem: За круглым столом сидят 25 рыцарей,  которые  представляют  два  ордена. В  зале  тусклый  свет,  поэтому  каждый видит  только  четырёх  ближайших  соседей  –  по  два  слева  и  справа.  Докажите, что один из рыцарей видит слева и справа поровну рыцарей своего ордена.
  title: IX тур
