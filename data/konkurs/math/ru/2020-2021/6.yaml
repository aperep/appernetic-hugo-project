    problem: Рома  и  Саша  налили  себе  доверху одинаковые  чашки  чая.  Рома  сначала выпил  полчашки,  потом  отпил  глоток, а затем выпил треть оставшегося. А Саша сначала выпил треть чашки, потом отпил такой  же  глоток,  как  Рома,  а  затем  выпил  половину  оставшегося.  Кто  выпил больше чая?
