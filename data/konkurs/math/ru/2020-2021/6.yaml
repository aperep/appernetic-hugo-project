    number: 28
    problem: Головоломка  «Ёлки-палки»  состоит из  100  палочек,  длина  каждой  из  которых либо 1 см, либо 3 см. Требуется из всех этих палочек  (не  ломая)  составить  правильный многоугольник.  Вовочка  попытался  выложить  прямоугольник,  но  доказал,  что  этого сделать  нельзя,  и  считает,  что  головоломка бракованная. Прав ли он?
  - author: Мария Ахмеджанова
