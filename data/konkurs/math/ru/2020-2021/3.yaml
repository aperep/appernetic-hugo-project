    problem: 'а)  Можно  ли  составить  из  ненулевых  цифр 1001-значное  число  с  таким  хитрым  свойством: если вычеркнуть в нём несколько цифр (не обязательно  подряд)  так,  чтобы  осталось  семизначное число, то это оставшееся число точно не будет делиться на 77? <br/> б) А если всегда должно оставаться шестизначное число, которое точно не будет делиться на 77?'
  - author: ''
    image_art: 12.png
