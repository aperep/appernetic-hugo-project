    problem: "За  день  пребывания  в  Волшебной школе  количество  знаний  увеличивается  на  столько  процентов  (по  сравнению с  предыдущим  днём),  какое  в  этот  день число.  Например,  за  31  октября  знаний станет  больше  на  31%,  а  за  1  ноября  – только  на  1%.  Незнайка  учился  в  Волшебной  школе  с  10  по  20  октября  включительно, а Знайка – с 11 по 21 октября. У кого теперь больше знаний и на сколько процентов, если до Волшебной школы их знания были одинаковыми?"
  - author: Александр Перепечко
    image_art: 13.png
    image_scheme: ''
    number: 13
    problem: Три орнитолога, каждый на своей башне, следят  за  одной  цаплей.  Орнитологи  всё  время смотрят  прямо  на  цаплю,  поворачиваясь  вслед за ней. Утром цапля вылетела из гнезда на охоту  и  вечером  вернулась  обратно.  Могло  ли  оказаться  так,  что  в  результате  первый  орнитолог сделал  ровно  один  оборот  вокруг  себя  по  часовой  стрелке,  второй  –  против,  а  третий  –  вовсе не сделал ни одного полного оборота?
  - author: Михаил Евдокимов
    image_art: 14.png
