tour:
  deadline: 5 января
  number: 4
  problems:
  - author: Михаил Евдокимов
    image_art: 16.png
    image_scheme: ''
    number: 16
    problem: Можно  ли  заполнить  таблицу  4×4  различными  целыми  числами от 1 до 16 так, чтобы никакие два соседних числа не стояли рядом (в соседних клетках по вертикали, горизонтали или диагонали)?
  - author: Григорий Гальперин
    image_art: 17.png
    image_scheme: ''
    number: 17
    problem: "Любой  ли  остроугольный  треугольник  можно  разрезать  на  17  тупоугольных треугольников?"
  - author: Игорь Акулич
    image_art: 18.png
    image_scheme: ''
    number: 18
    problem: Квантик  и  Ноутик  играют  в  такую  игру. Ноутик диктует Квантику цифры от 1 до 9 в том порядке, в котором захочет (каждую по одному разу). Квантик записывает их на листе бумаги, причём  каждую  цифру,  начиная  со  второй,  пишет либо слева, либо справа от всех ранее написанных цифр. В результате на листе образуется девятизначное число. Квантик хочет, чтобы оно было как можно больше, а Ноутик – чтобы оно было как можно меньше. Какое число получится, если оба будут играть наилучшим образом?
  - author: Леонард Эйлер
    image_art: 19.png
    image_scheme: ''
    number: 19
    problem: Числа<br/>41,<br/>41 + 2,<br/>41 + 2 + 4,<br/>41 + 2 + 4 + 6,<br/>41 + 2 + 4 + 6 + 8,<br/>41 + 2 + 4 + 6 + 8 + 10,<br/>41 + 2 + 4 + 6 + 8 + 10 + 12<br/>простые. Верно ли, что так будет всегда и дальше?
  - author: Анна Андреева, Михаил Панов
    image_art: 20.png
    image_scheme: '20-scheme.png'
    number: 20
    problem: Даны  два  прямоугольника *ABCD* и *DEFG*, причём  точка  *E*  лежит  на отрезке *AD*, точка *G* лежит на отрезке *CD*, а точка *F* – центр  вписанной  окружности  треугольника *ABC*.  Во  сколько  раз  площадь  прямоугольника  *ABCD*  больше  площади  прямоугольника *DEFG*?
  title: IV тур
