  problems:

  - author: ученик 6 класса Михаил Энгельгардт
    image_art: 56.png
    image_scheme: ''
    number: 56
    problem: 'Можно  ли  сложить  из  нескольких  различных  равнобедренных  прямоугольных  треугольников  фигуру, все  стороны  которой  идут  по  линиям квадратной сетки?'
            
  - author: Мария Ахмеджанова
    image_art: 57.png
    image_scheme: ''
    number: 57
    problem: 'Чему равняется БИТ, если БИТ × 8 = БАЙТ и Б + А + Й + Т = 8? <br/> (Найдите  все  ответы  и  докажите, что  других  нет.  Одинаковыми  буквами  обозначены  одинаковые  цифры, разными  –  разные,  и  ни  одно  многозначное число не начинается с ноля.)'
            
  - author: Мария Ахмеджанова
    image_art: 58.png
    image_scheme: ''
    number: 58
    problem: 'На  острове  рыцарей  и  лжецов  путешественник  встретил  четверых  местных  жителей. Он задал каждому из них один и тот же вопрос  –  то  ли  «Сколько  лжецов  среди  вас четверых?»,  то  ли  «Сколько  лжецов  среди троих остальных?» – и получил такие ответы: <br/> 1) «Все»; 2) «Больше половины»; 3) «Ровно половина»; 4) «Только один». <br/> Можно ли установить а) какой из вопросов задавал  путешественник; б) кто из островитян рыцарь, а кто – лжец? (Рыцари всегда говорят правду, лжецы всегда лгут.)'
            
  - author: Сергей Костин
    image_art: 59.png
    image_scheme: 59-scheme.png
    number: 59
    problem: 'Во  всех  клетках  квадрата  5×5  написаны  числа.  Известно,  что  сумма  всех  чисел равна 77, а сумма чисел, написанных в клетках  любого  прямоугольника  1×3  или 3×1, целиком расположенного внутри квадрата,  равна  10.  Найдите  сумму  чисел,  написанных <br/> а) в угловых клетках квадрата; <br/> б)  в  клетках,  которые  выделены  цветом на рисунке.'
            
  - author: Александр Грибалко
    image_art: 60.png
    image_scheme: ''
    number: 60
    problem: 'Шахматного  коня  требуется поставить  на  одну  из  клеток  доски n×n  и  сделать  им  n – 1  ходов  так, чтобы  он  побывал  на  каждой  горизонтали  и  на  каждой  вертикали. При каких n это возможно?'