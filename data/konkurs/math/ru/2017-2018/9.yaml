  problems:
  - author: Евгений Смирнов
    image_art: 41.png
    image_scheme: ''
    number: 41
    problem: 'Юра  смотрит  на  календарь,  открытый  на  каком-то  месяце,  и  говорит:  «если  к  четвергу  прибавить  субботу,  получится  вторник».  Какой сейчас  месяц,  если  дело  происходит в 2018 году?'
            
  - author: Михаил Евдокимов
    image_art: 42.png
    image_scheme: ''
    number: 42
    problem: 'Бен  Ганн  помнит,  что  Флинт зарыл  свои  сокровища,  когда  прошёл от  высокой  сосны,  растущей  в  глубине  острова,  10,  20,  30  и  40  ярдов  в  четырёх  различных  направлениях  (север, юг, восток и запад), но не помнит, в каком именно порядке это было. Бен находится  с  компасом  у  той  самой  сосны. Сколько ям ему нужно выкопать, чтобы  наверняка  найти  сокровища Флинта?'
            
  - author: Михаил Евдокимов
    image_art: 43.png
    image_scheme: 43b.png
    number: 43
    problem: 'Планета  Плюк  имеет  форму куба,  в  трёх  вершинах  которого  находятся города A, B и C (см. рисунок). Где  нужно  построить  космодром  так, чтобы  расстояние  от  космодрома  по поверхности  планеты  до  городов  было одинаковым? Укажите все варианты.'
            
  - author: Евгений Смирнов
    image_art: 44.png
    image_scheme: ''
    number: 44
    problem: 'У Жени есть 10 кубиков, занумерованных  цифрами  от  0  до  9.  Он  отложил кубик  с  нулём  и  сложил  остальные  кубики  в  виде  магического  квадрата  3×3. Потом Женя потерял один кубик, но, используя отложенный кубик с нулём, снова сложил магический квадрат 3×3. Какой  кубик  потерял  Женя?  Укажите  все возможности и докажите, что других нет.'
            
  - author: Александр Шаповалов
    image_art: 45.png
    image_scheme: ''
    number: 45
    problem: 'Какое  наибольшее  число  слонов можно расставить на шахматной доске так, чтобы каждый бил не более одного другого? (Приведите пример расстановки  и  докажите,  что  большее  число слонов расставить нельзя.)'
            
 
