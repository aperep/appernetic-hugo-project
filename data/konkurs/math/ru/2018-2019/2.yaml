tour:
  number: 2
  title: II тур
  deadline: 1 ноября
  problems:

  - author: Сергей Дворянинов
    image_art: 6.png
    image_scheme: ''
    number: 6
    problem: 'Найдите  наименьшее  такое  натуральное число, что и в его записи, и в записи удвоенного числа встречаются все десять цифр от 0 до 9.'
            
  - author: Александр Грибалко
    image_art: 7.png
    image_scheme: '7-scheme.png'
    number: 7
    problem: 'В  наборе  присутствуют  по  одному  разу всевозможные  фигурки  из  одной,  двух,  трёх и четырёх клеток (см. рисунок). <br/> а) Выложите их «по клеточкам» на доску 8×8 так, чтобы никакие две фигурки  не  перекрывались  и  не  касались  даже  углами  (фигурки  разрешается 
переворачивать). <br/> б) Можно ли это сделать, если дополнительно требуется, чтобы на доске поместилась ещё одна одноклеточная фигурка, не имеющая общих точек с уже выложенными?'
            
  - author: Евгений Смирнов
    image_art: 8.png
    image_scheme: ''
    number: 8
    problem: 'На  планете  Шелезяка  в  году  12  месяцев,  во  всех  месяцах  поровну  дней.  Её юному  жителю  Плексу  меньше  100  лет. Возраст  Плекса  в  годах  представляется несократимой дробью, в числителе и знаменателе  которой  –  квадраты  целых  чисел. А его возраст в месяцах – куб целого числа. Сколько Плексу лет и месяцев?'
            
  - author: Игорь Акулич
    image_art: 9.png
    image_scheme: ''
    number: 9
    problem: 'На шахматной доске 8×8 расставили 7 слонов так, чтобы никакие два не били друг друга. Обязательно ли после этого удастся переставить каждого слона на другое поле ходом коня так, чтобы в новой расстановке никакие два слона по-прежнему не били друг друга?'
            
  - author: Егор Бакаев и Павел Живцов
    image_art: 10.png
    image_scheme: ''
    number: 10
    problem: 'а) В зале музея стоят по кругу 5 одинаковых шкатулок. Каждый вечер начальник охраны запирает две шкатулки по своему выбору, положив в одну из них бесценный  алмаз.  Подкупленный  работник  музея  видит  действия  начальника  и хочет оставить взломщику подсказку, где алмаз. Для этого он открывает крышки ровно у двух незапертых шкатулок, а остальные не трогает. Как ему заранее договориться со взломщиком, чтобы тот, придя ночью в музей и увидев, у каких двух  шкатулок  открыты  крышки,  сразу  понял, где лежит алмаз? <br/> б)  Та  же  задача,  но  в  зале  стоят  по  кругу  33 шкатулки,  начальник  запирает  16  шкатулок, положив  в  одну  алмаз;  взломщик  должен  понять, где алмаз, по двум шкатулкам, у которых открыты крышки.'
            