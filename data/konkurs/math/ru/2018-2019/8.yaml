tour:
  number: 8
  title: VIII тур
  deadline: 1 мая
  problems:

  - author: Григорий Гальперин
    image_art: 36.png
    image_scheme: ''
    number: 36
    problem: 'Ствол  одного  дерева  распилили на несколько частей, а потом ствол другого  дерева  распилили  за  вдвое большее время на другое число частей. Докажите, что во втором случае число частей  нечётно.  (На  каждый  распил тратили одно и то же время.)'
            
  - author: Михаил Малкин
    image_art: 37.png
    image_scheme: ''
    number: 37
    problem: 'Можно  ли  из  1000  чисел  1,  1/2, 1/3,  ...,  1/1000  выбрать  8  чисел  и  записать  их  в  ряд  так,  чтобы    разности между  соседними  числами  были  одинаковы?'
            
  - author: Юрий Маркелов
    image_art: 38.png
    image_scheme: '38-scheme.png'
    number: 38
    problem: 'Разделите данную фигуру на две равные части.'
            
  - author: Константин Кноп
    image_art: 39.png
    image_scheme: ''
    number: 39
    problem: 'У Кости было 26 одинаковых на вид  монет,  среди  них  21  –  настоящие, которые весят поровну, и 5 – фальшивые,  которые  тоже  весят  поровну,  но несколько  легче.  Все  вместе  они  весили  421 г.  Костя  потерял  5  монет,  и  теперь  оставшиеся  весят  только  340 г. Сколько весит настоящая монета?'
            
  - author: Александр Грибалко
    image_art: 40.png
    image_scheme: ''
    number: 40
    problem: 'Костяшка домино имеет вид прямоугольника 1×2, разделённого на два квадратика  1×1,  на  каждом  квадратике  выбито  от  0  до  6  очков.  В  полном наборе  домино  28  неповторяющихся костяшек.  Можно  ли  уложить  их  все в  коробку  4×7  в  два  слоя  так,  чтобы каждые  два  квадратика,  находящиеся на  одном  и  том  же  месте  в  разных  слоях, содержали одинаковое число очков?'
            