tour:
  number: 1
  title: I тур
  deadline: 1 октября
  problems:

  - author: Соня Голованова и Юрий Маркелов
    image_art: 1.png
    image_scheme: ''
    number: 1
    problem: 'В клетчатом квадрате 6×6 можно зачеркнуть 9 клеток так, чтобы не было 5 незачёркнутых клеточек подряд  ни  по  горизонтали,  ни  по  вертикали (см.  рисунок).  А  можно  ли  зачеркнуть всего <br/> а) 8 клеток; <br/> б) 7 клеток; <br/> в)  6  клеток <br/>  так,  чтобы  выполнялось то же условие?'
            
  - author: Евгений Братцев
    image_art: 2.png
    image_scheme: ''
    number: 2
    problem: 'У входа в парк развлечений висит электронное табло, показывающее время (часы и минуты). Когда табло показало 9:00, в парке открылись  шесть  аттракционов  и  работали до  вечера  по  1,  2,  3,  4,  5  и  6  минут  соответственно  с  минутным  перерывом.  Когда  Олег пришёл днём в парк, ни один аттракцион не работал.  Какое  время  показывало  электронное табло в этот момент?'
            
  - author: ''
    image_art: 3.png
    image_scheme: ''
    number: 3
    problem: 'Квантик  написал  100  различных натуральных  чисел,  а  Ноутик  написал число,  делящееся  на  каждое  из  них. Докажите,  что  число  Ноутика  хотя  бы в  100  раз  больше  самого  маленького числа у Квантика.'
            
  - author: Сергей Костин
    image_art: 4.png
    image_scheme: '4-scheme.png'
    number: 4
    problem: 'Разрежьте  квадрат  5×5,  в  центре которого вырезано  отверстие  1×1,  на три  фигуры  с  равными  периметрами и равными площадями.'
            
  - author: Игорь Акулич
    image_art: 5.png
    image_scheme: ''
    number: 5
    problem: 'а) Квантик и Ноутик показывают такой фокус.  Зритель  задумывает  любые  шесть  разных целых  чисел  от  1  до  125  и  сообщает  их  только Ноутику.  После  этого  Ноутик  называет  Квантику  какие-то  пять  из  них,  и  Квантик  угадывает шестое задуманное зрителем число. Предложите способ, как могли бы действовать Квантик и Ноутик, чтобы фокус всегда удавался.<br/>б)  Сумеют  ли  фокусники  добиться  успеха, если  зритель  сам  указывает  Ноутику,  какие пять из шести задуманных им чисел Ноутик должен назвать Квантику?'
   