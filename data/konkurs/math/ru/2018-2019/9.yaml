  number: 9
  problems:
  - author: Константин Кноп
    image_art: 41.png
    image_scheme: ''
    number: 41
    problem: 'Вставьте в пустые клетки различные числа от 1 до 10 так, чтобы получилось верное равенство: □ + □×□ + □×□×□ + □×□×□×□ = 5167.'
  - author: Марк Пименов, 5 кл.
    image_art: 42.png
    image_scheme: ''
    number: 42
    problem: "На расстоянии 9 км друг от друга стоят  шарикометатель  и  игломёт.  Шарикометатель  выпускает  по  воздушному  шарику каждую  минуту.  Каждый  шарик  летит  по прямой со  скоростью 2 ⅓  км/мин  в  направлении  игломёта.  Как  только  шарик  оказывается  в  зоне  поражения  –  на  расстоянии не более 5 км от игломёта, – игломёт мгновенно его подстреливает. Правда, игломёту после каждого выстрела нужно 1 ⅔ минуты, чтобы перезарядиться. Если в зоне поражения  несколько  шариков,  лопается  только ближайший к игломёту. Какой  по  счёту  шарик  всё-таки  долетит до игломёта?"
  - author: Егор Бакаев
    image_art: 43.png
    image_scheme: ''
    number: 43
    problem: Ребята два дня решали задачи. В первый день Петя решил задач в 2 раза меньше Васи  и  в  3  раза  меньше  Маши.  Во  второй день  Маша  решила  задач  в  2  раза  меньше Пети  и  в  1,5  раза  меньше  Васи.  Может  ли быть  так,  что  Вася  решил  больше  задач, чем каждый из других ребят?
  - author: Михаил Евдокимов
    image_art: 44.png
    image_scheme: 44-scheme.png
    number: 44
    problem: Точки M и N делят диагональ  AC  правильного  шестиугольника ABCDEF на три равные  части.  Докажите,  что треугольник  MBN  равносторонний.
  - author: Юрий Чеканов
    image_art: 45.png
    image_scheme: ''
    number: 45
    problem: В шахматной доске 8×8 вырезали центральный квадрат размером 2×2 клетки. <br/> а) Какое наибольшее число ферзей, не бьющих  друг  друга,  можно  поставить  на  получившуюся  доску?  Приведите  пример  расстановки и докажите, что большее число ферзей расставить нельзя. <br/> б) Сколько всего таких расстановок? Нарисуйте их все и докажите, что других нет. <br/> (Ферзи бьют друг друга, если они находятся  на  одной  клетчатой  линии  –  вертикали, горизонтали или диагонали – и в этой линии нет вырезанных клеток.)
  title: IX тур
