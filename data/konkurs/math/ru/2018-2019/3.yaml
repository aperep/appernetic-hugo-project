tour:
  number: 3
  title: III тур
  deadline: 1 декабря
  problems:

  - author: Юрий Маркелов
    image_art: 11.png
    image_scheme: ''
    number: 11
    problem: 'Электронные  часы  показывают часы и минуты. Вася подошёл к часам и  заметил,  что  сейчас  на  них  палиндром – время выглядит как AB:BA. Он решил подождать, когда это повторится,  но,  просидев  4  часа,  так  и  не  увидел  второго  палиндрома.  А  сколько ему ещё осталось ждать?'
            
  - author: Владимир Расторгуев
    image_art: 12.png
    image_scheme: ''
    number: 12
    problem: 'На прямой лежат точки *A*, *C*, *D*, *B*  именно  в  этом  порядке.  Построены равнобедренные  прямоугольные  треугольники  *AGD*,  *BHD*  с  гипотенузами *AD*, *BD* – по одну сторону от прямой, и треугольники  *AEC*,  *BFC*  с  гипотенузами *AC*, *BC* – по другую сторону от прямой.  Докажите,  что  прямые  *EH*  и  *GF* перпендикулярны.'
            
  - author: Иван Митрофанов
    image_art: 13.png
    image_scheme: ''
    number: 13
    problem: 'Докажите, что любое целое число,  не  меньшее  12,  можно  записать как сумму двух составных чисел.'
            
  - author: Юрий Маркелов и Соня Голованова
    image_art: 14.png
    image_scheme: ''
    number: 14
    problem: '(продолжение задачи 1). <br/> а)  Можно  ли  зачеркнуть  8  клеток в  клетчатом  квадрате  6×6  так,  чтобы  не  было  5  незачёркнутых  клеточек подряд ни по горизонтали, ни по вертикали, ни по диагонали.<br/>б) А можно ли так зачеркнуть всего 7 клеток? '
            
  - author: Ольга Зайцева-Иврии
    image_art: 15.png
    image_scheme: ''
    number: 15
    problem: 'На N карточках Лена написала  числа  от  1  до  N  (по  одному  на  карточке)  синим  фломастером,  а  на  N  других  карточках – эти же числа красным фломастером. Затем  она  перемешала  отдельно  карточки с синим цветом, отдельно – с красным и  положила  стопку  красных  карточек  на стопку синих. В получившейся колоде для каждой  пары  карточек  с  одним  и  тем  же числом Лена записала на бумажку, сколько  между  ними  лежит  других  карточек. Затем  она  сложила  все  записанные  на  бумажку  числа.  Какой  результат  могла  получить Лена?'
