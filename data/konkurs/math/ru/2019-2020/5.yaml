tour:
  deadline: 1 февраля
  number: 5
  problems:
  - author: Александр Перепечко
    image_art: 21.png
    image_scheme: ''
    number: 21
    problem: "Барон  Мюнхгаузен  огородил свои  владения  забором  в  форме  шестиугольника.  Он  утверждает,  что каждый внутренний угол этого шестиугольника либо меньше 10°, либо больше 350°. Может ли барон быть прав?"
  - author: Павел Кожевников
    image_art: 22.png
    image_scheme: ''
    number: 22
    problem: "Вася написал на листке 10 цифр (среди  них  могут  быть  равные)  так, чтобы  сумма  любых  трёх  написанных  цифр  не  превосходила  14.  Какова наибольшая возможная сумма всех 10  цифр?  (Приведите  пример  и  докажите,  что  большую  сумму  получить нельзя.)"
  - author: Николай Авилов
    image_art: 23.png
    image_scheme: '23-scheme.png'
    number: 23
    problem: Ёлочку  на  рисунке  слева  разрежьте на четыре части и сложите из них  две  одинаковые  ёлочки,  как  на рисунке справа.
  - author: Григорий Мерзон
    image_art: 24.png
    image_scheme: '24-scheme.png'
    number: 24
    problem: Вычислите сумму
  - author: Николай Чернятьев
    image_art: 25.png
    image_scheme: ''
    number: 25
    problem: Квантик  и  Ноутик  по  очереди  закрашивают  клетки  на  доске  8×8,  по  одной  клетке  за  ход,  начинает  Квантик.  Первый  ход  можно сделать  куда  угодно.  Каждый  следующий  ход  должен  быть  таким,  что новая  клетка  граничит  по  стороне ровно с одной закрашенной клеткой. Кто не может сделать ход, проиграл. Кто может обеспечить себе победу?
  title: V тур
