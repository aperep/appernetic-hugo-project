    problem: Перед  игроком  стоят  в  ряд  3  шкатулки,  в  одной  из  которых  лежит  приз. К шкатулкам прикреплены записки с утверждениями, как на рисунке. Известно,  что  ровно  одно  из  утверждений  истинно.  Какую  шкатулку  нужно открыть, чтобы получить приз?
