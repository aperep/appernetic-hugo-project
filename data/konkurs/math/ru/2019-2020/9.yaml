    image_art: 42.png
    image_scheme: ''
    number: 42
    problem: "Толя  Втулкин  отметил  на  прямой три  точки  и  заметил,  что  всевозможных отрезков  с  концами  в  этих  точках  оказалось  3,  а  всевозможных  лучей  с  началами в этих точках – 6, в два раза больше.<br/> «Интересно, – подумал Толя, – а можно ли отметить столько точек, чтобы получилось наоборот: число всевозможных лучей с  началами  в  этих  точках  было  бы  в  два раза меньше количества всевозможных отрезков с концами в этих точках?» <br/> Ответьте на вопрос Толи."
  - author: Михаил Евдокимов
    image_art: 43.png
    image_scheme: 43-scheme.png
    number: 43
    problem: На  диагонали  и  стороне  единичного  квадрата  *ABCD*  построены  правильные  треугольники  *AMB*  и  *ANC* так,  как  показано  на  рисунке.  Чему равно расстояние *MN*?
  - author: Игорь Акулич и Максим Прасолов
    image_art: 44.png
    image_scheme: ''
    number: 44
    problem: 'Число  1210  обладает  таким  свойством: каждая его цифра, кроме последней, показывает,  сколько  раз  в  нём  встречается следующая  цифра.  А  именно:  «12»  означает,  что  в  числе  одна  двойка,  «21»  –  что в  числе  две  единицы,  «10»  –  что  в  числе один ноль. Существует ли число с таким же свойством, большее миллиарда?'
  - author: Сергей Костин
    image_art: 45.png
    image_scheme: ''
    number: 45
    problem: Можно ли записать в клетках фигуры  *F*  натуральные  числа  так,  чтобы  сумма  чисел  в  любом  горизонтальном  прямоугольнике 1×3, целиком лежащем внутри фигуры, равнялась 10, а сумма чисел в любом  вертикальном  прямоугольнике  3×1, целиком лежащем внутри фигуры, равнялась 11, если фигура *F* – это<br/>а) квадрат 5 × 5;<br/>б) квадрат 5 × 5, у которого удалили центральную клетку?
