tour:
  deadline: 1 ноября
  number: 2
  problems:
  - author: Григорий Гальперин
    image_art: 6.png
    image_scheme: ''
    number: 6
    problem: 'Каких  чисел,  все  цифры  которых различны,  больше:  девятизначных  или десятизначных?'
  - author: Григорий Гальперин
    image_art: 7.png
    image_scheme: ''
    number: 7
    problem: "У  Квантика  есть  две  квадратные шоколадки, первая – размером 10×10, вторая  –  размером  11×11.  Чтобы  разломать  первую  шоколадку  на  дольки  1×1,  Квантику  требуется  1  минута и  39  секунд.  Какое  время  ему  потребуется,  чтобы  разломать  на  дольки  1×1 вторую шоколадку? На каждый разлом Квантик тратит одно и то же время и за раз ломает какой-то один из имеющихся кусков на две части."
  - author: Игорь Акулич
    image_art: 8.png
    image_scheme: ''
    number: 8
    problem: Барон Мюнхгаузен рассказывал:<br/>–  Я  сумел  разрезать  произвольный треугольник  на  две  части,  а  потом  каждую из них разрезал на 7 равных частей.<br/>Могут ли слова барона быть правдой?
  - author: Александр Перепечко
    image_art: 9.png
    image_scheme: '9-scheme.png'
    number: 9
    problem: "Многогранник,  изображённый  на  рисунке, называется октаэдром; у него 6 вершин, 8 треугольных  граней  и  12 рёбер.  В  каждой  вершине  октаэдра  поместили  лампочку и зажгли одну из них. Далее, за ход можно  выбрать  любую  грань  и  изменить  состояние  (потушить,  если горит, и зажечь, если не горит) всех лампочек  на  ней.  Можно  ли  за  несколько ходов зажечь все лампочки?"
  - author: Игорь Акулич
    image_art: 10.png
    image_scheme: ''
    number: 10
    problem: 'Возьмём любое натуральное число, например, 2019. Составим второе число, которое  показывает,  сколько  и  каких цифр  (в  порядке  возрастания)  содержит исходное  число.  Получится  10111219, что  означает  «один  нуль,  одна  единица, одна  двойка  и  одна  девятка».  На  основе второго  числа  по  тому  же  принципу  образуем  третье  число  10511219,  потом  – четвёртое 1041121519, и т. д.<br/> а)  Квантик  убеждён,  что  с  какого  бы числа ни начать, в получившейся последовательности какое-то число непременно  встретится  дважды.  Ноутик  считает, что  не  обязательно  –  возможна  последовательность, в которой все числа различны. Кто прав?<br/>б)  Могут  ли  в  такой  последовательности  встретиться  два  одинаковых  числа подряд?'
  title: II тур
