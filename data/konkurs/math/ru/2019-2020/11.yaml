tour:
  deadline: 5 августа
  number: 11
  problems:
  - author: Александр Домашенко
    image_art: 51.png
    image_scheme: ''
    number: 51
    problem: В числовом ребусе <br/>Т×О×П×О×Л×Ь=Т×Ю×Л×Ь×П×А×Н<br/>замените  буквы  ненулевыми  цифрами  так, чтобы  число  ТОПОЛЬ  получилось  как  можно  бо́льшим.  (Одинаковые  буквы  заменяйте одинаковыми  цифрами,  разные  –  разными.) Не забудьте обосновать ответ.
  - author: Михаил Евдокимов
    image_art: 52.png
    image_scheme: ''
    number: 52
    problem: "Расставьте на шахматной доске несколько  белых  и  чёрных  коней  так,  чтобы  каждый  белый  конь  бил  ровно  четырёх  чёрных,  а  каждый  чёрный  –  ровно четырёх белых."
  - author: Александр Домашенко
    image_art: 53.png
    image_scheme: 53-scheme.png
    number: 53
    problem: Аня  вырезала  куклу  из  бумаги в  треугольную  сетку.  Юра  утверждает, что  эту  фигурку  можно  свернуть  в  треугольную  пирамидку без  просветов  и наложений. Прав ли он?
  - author: Михаил Евдокимов
    image_art: 54.png
    image_scheme: 54-scheme.png
    number: 54
    problem: На  отрезке  *AB*  построены  два  различных  прилегающих  друг  к  другу  квадрата (см. рисунок). Докажите, что диагональ большого квадрата делит отрезок *CD* пополам.
  - author: Алексей Воропаев
    image_art: 55.png
    image_scheme: ''
    number: 55
    problem: Петя  стреляет  по  мишени.  Табло показывает  отношение  числа  попаданий к  числу  сделанных  выстрелов  (до  начала стрельбы  табло  не  горит).  В  какой-то  момент  число  на  табло  было  меньше  чем  *q*. Через  некоторое  время  это  число  стало больше, чем *q*. Для каких *q* от 0 до 1 отсюда следует, что в какой-то момент доля попаданий была ровно *q*?
  title: XI тур
