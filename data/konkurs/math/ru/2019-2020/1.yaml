tour:
  deadline: 1 октября
  number: 1
  problems:
  - author: Сергей Дворянинов
    image_art: 1.png
    image_scheme: ''
    number: 1
    problem: Однажды  Толик  Втулкин должен  был  найти  произведение двух  чётных  трёхзначных  чисел. Он  спешил  и  в  записи  одного  числа пропустил наименьшую цифру, а  в  записи  другого  –  наибольшую. В  итоге  он  получил  323.  Какие числа  должен  был  перемножить Толик?
  - author: Павел Кожевников
    image_art: 2.png
    image_scheme: ''
    number: 2
    problem: "Разрежьте  клетчатую  доску  12×12  на  четыре  одинаковых клетчатых  многоугольника  так, чтобы никакой клетчатый квадрат 2×2 не попал целиком ни в какой многоугольник."
  - author: Павел Кожевников
    image_art: 3.png
    image_scheme: ''
    number: 3
    problem: Вася хочет выбрать из набора 1,  2,  3,  ...  ,  50  как  можно  больше чисел  так,  чтобы  любые  два  числа различались хотя бы на 4. <br/> а) Сколько чисел выберет Вася? <br/> б)  Сколько  способов  у  Васи  сделать это?
  - author: Михаил Евдокимов
    image_art: 4.png
    image_scheme: 4-scheme.png
    number: 4
    problem:   Два  квадрата  лежат  на  плоскости  так,  как  показано  на  рисунке. Докажите, что центр одного квадрата  лежит  на  диагонали  другого.
  - author: Юрий и Сергей Маркеловы
    image_art: 5.png
    image_scheme: ''
    number: 5
    problem: 'Квантик  загадал  целое  число от 0 до 99, а Ноутик его отгадывает. Число  считается  отгаданным,  если Ноутик  его  назвал.  За  ход  Ноутик называет  четыре  целых  числа  от  0 до  99,  обладающих  одним  из  двух свойств: либо первый разряд у всех чисел  совпадает,  а  вторые  разряды  последовательные,  либо  второй разряд  у  всех  чисел  совпадает,  а первые  разряды  последовательные (у  однозначных  чисел  первый  разряд  считаем  равным  0).  Например, наборы 13, 14, 15, 16 и 3, 13, 23, 33 подходят,  а  набор  18,  19,  20,  21  –  нет.  За  какое  минимальное  число ходов Ноутик может гарантированно отгадать число?'
  title: I тур
