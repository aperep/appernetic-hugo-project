tour:
  number: 4
  title: IV тур
  deadline: 1 декабря
  problems:

  - author: Ольга Зайцева-Иврии
    image_art: 16.png
    image_scheme: ''
    number: 16
    problem: 'У  Андрея  в  ящике  вперемешку лежат  носки:  целые  –  их  60%,  и  с  дырками  –  их  40%.  Когда  Андрей  достал 4  носка,  процент  оставшихся  носков с дырками в ящике возрос до 50%. Сколько  носков  в  ящике  могло  быть  первоначально?  Найдите  все  ответы  и  докажите, что других нет.'
 
  - author: Александр Ковальджи
    image_art: 17.png
    image_scheme: ''
    number: 17
    problem: 'Можно  ли  рассадить  за  круглым столом  через  равные  промежутки  между людьми  20  молчунов  и  несколько  болтунов так, чтобы напротив каждого молчуна сидел болтун и чтобы никакие два болтуна не сидели рядом?'
            
  - author: Юрий Маркелов
    image_art: 18.png
    image_scheme: '18-scheme.png'
    number: 18
    problem: 'Разделите фигуру на рисунке на две равные части двумя разными способами.'
            
  - author: Игорь Акулич
    image_art: 19.png
    image_scheme: ''
    number: 19
    problem: 'Можно ли представить в виде суммы  нескольких  (не  менее  двух)  последовательных нечётных натуральных чисел: а) 2017; б) 2018; в) 2019?'
            
  - author: Егор Бакаев
    image_art: 20.png
    image_scheme: '20-scheme.png'
    number: 20
    problem: 'Окружность пересекает стороны треугольника в шести точках (см. рисунок).<br/>а) Докажите, что если a = b и c = d, то e = f.<br/>б) Докажите, что если b = c и d = e, то f = a.'
