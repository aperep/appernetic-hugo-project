  - author: Александр Блинков
    image_art: 46.png
    image_scheme: ''
    number: 46
    problem: 'Саша придумал признак равенства тупоугольных  треугольников:  «Если  две  сто-роны  и  высота,  проведённая  к  третьей  стороне  одного  тупоугольного  треугольника, соответственно  равны  двум  сторонам  и  высоте, проведённой к третьей стороне другого тупоугольного треугольника, то такие треугольники равны». Не ошибается ли Саша?'
  - author: Григорий Гальперин
    image_art: 47.png
    image_scheme: ''
    number: 47
    problem: "Квантик  выписал  в  порядке  возрастания  все  9-значные  числа,  в  записи  каждого  из  которых  участвуют  по  одному  разу все  ненулевые  цифры  от  1  до  9:  начиная от  123456789  и  кончая  987654321.  Затем Квантик  выписал  все  положительные  разности соседних чисел этой цепочки и нашёл общую  сумму  этих  разностей.  Докажите, что в итоге Квантик получил одно из чисел исходной  цепочки  9-значных  чисел.  Какое именно?"
  - author: Николай Авилов
    image_art: 48.png
    image_scheme: 48-scheme.png
    number: 48
    problem: Проложите замкнутый маршрут шахматного  коня,  проходящий  по  одному  разу по  всем  клеткам  изображённой  на  рисунке фигурной доски.
  - author: Андрей Аржанцев
    image_art: 49.png
    image_scheme: ''
    number: 49
    problem: 'Факториалом  натурального  числа  n  называется произведение всех целых чисел от 1 до n, то есть 1·2·…·n. Обозначение: n! (читается  «эн  факториал»).  Существует  ли такое n, что n! равно <br/> а)  произведению  двух  факториалов  различных натуральных чисел, больших 1;<br/>б) произведению 2019 факториалов нату-ральных чисел, которые все различны?'
  - author: Александр Ковальджи
    image_art: 50.png
    image_scheme: ''
    number: 50
    problem: У  каждого  из  100  друзей есть ровно 10 интересов, и у каждых двоих из них ровно 1 общий интерес.  Докажите,  что  у  всех 100 друзей есть общий интерес.
