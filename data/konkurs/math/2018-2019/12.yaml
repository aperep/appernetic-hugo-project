tour:
  deadline: 1 сентября
  number: 12
  problems:
  - author: Александр Перепечко
    image_art: 56.png
    image_scheme: ''
    number: 56
    problem: Кузнечик  прыгает  по  узлам  клетчатой  плоскости.  Он  может  перепрыгнуть из  одного  узла  в  другой,  если  расстояние между ними (по прямой) равно 5. В любой ли  узел  плоскости  может  попасть  кузнечик?
  - author: Григорий Гальперин
    image_art: 57.png
    image_scheme: ''
    number: 57
    problem: "Барон  Мюнхгаузен  составил  квадратную таблицу умножения чисел от 1 до 100 – в каждой клетке таблицы 100×100 записал произведение  номеров  строки  и  столбца, в  которых  стоит  эта  клетка.  Барон  утверждает, что сумма всех полученных произведений – квадрат целого числа. Прав ли барон?"
  - author: Алексей Воропаев
    image_art: 58.png
    image_scheme: ''
    number: 58
    problem: Квантик  и  Ноутик  играют  на  белой клетчатой  доске  17×17.  За  ход  надо  закрасить  в  чёрный  цвет  состоящий  из  белых  клеток  многоугольник  площади  не  более  9.  Проигрывает  тот,  кто  не  может  сделать  ход, начинает  Ноутик.  Кто  из  играющих  может обеспечить себе победу и как ему играть?
  - author: Сергей Костин
    image_art: 59.png
    image_scheme: ''
    number: 59
    problem: 'На  прямой  отмечено  несколько точек. За ход между каждой парой соседних  точек  ставится  одно  и  то  же количество  новых  точек:  3,  4  или  5 (для очередного хода можно выбирать какое-то  одно  из  этих  чисел).  Может ли на прямой после нескольких таких ходов (не менее одного) оказаться ровно 333444555 отмеченных точек?'
  - author: Константин Кноп
    image_art: 60.png
    image_scheme: ''
    number: 60
    problem: Найдите  углы  треугольника, если  его  медиана  образует  со  сторонами, выходящими из той же вершины, углы 15° и 30°.
  title: XII тур
