  title: VII тур
  deadline: 1 апреля
  problems:

  - author: Павел Кожевников
    image_art: 31.png
    image_scheme: ''
    number: 31
    problem: 'Можно  ли  расставить  по  окружности  числа 1, 2, 3, ... , 100 так, чтобы любые два соседних числа различались не более чем на 2? '
            
  - author: Михаил Евдокимов
    image_art: 32.png
    image_scheme: ''
    number: 32
    problem: 'Клетчатый квадрат 7×7 разрезали по линиям сетки на различные прямоугольники. Какое наибольшее число прямоугольников могло получиться?'
            
  - author: Михаил Евдокимов
    image_art: 33.png
    image_scheme: ''
    number: 33
    problem: 'Каждый  из  кандидатов  в  мэры  либо  лжец (всегда  лжёт),  либо  правдолюб  (всегда  говорит правду), и все кандидаты знают, кто есть кто. В начале  дебатов  каждый  из  25  кандидатов  заявил: «Среди  остальных  присутствующих  кандидатов лжецов больше, чем правдолюбов». После того как подошёл  опоздавший  26-й  кандидат,  каждый  из кандидатов  повторил  своё  заявление.  Кем  является опоздавший: лжецом или правдолюбом?'
            
  - author:
    image_art: 34.png
    image_scheme: 34-scheme.png
    number: 34
    problem: 'Два  жёлтых  равносторонних  треугольника  расположены  в  квадрате,  как  показано на  рисунке.  Докажите,  что  три  выделенные точки образуют равносторонний треугольник.'
            
  - author: Александр Ковальджи
    image_art: 35.png
    image_scheme: ''
    number: 35
    problem: 'По  кругу  выкладывают  30  одинаковых  на вид таблеток, из них 20 хороших и 10 плохих. Два мудреца  по  очереди  берут  по  одной  таблетке.  Первый мудрец будет знать, где лежат плохие таблетки,  а  второй  –  нет.  Мудрецы  хотят  до  выкладывания  таблеток  договориться,  как  после  каждого 
хода первого второй найдёт хорошую таблетку. После  20  ходов  на  столе  должны  остаться  10  плохих таблеток.  Предложите  алгоритм  действий  для  мудрецов. (Беря таблетки, мудрецы не общаются и не подают никаких знаков. Каждый видит, какую таблетку взял партнёр.)'
            