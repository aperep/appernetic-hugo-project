tour:
  number: 6
  title: VI тур
  deadline: 1 марта
  problems:

  - author:
    image_art: 26.png
    image_scheme: ''
    number: 26
    problem: 'Среди 12 человек нет людей одного роста. Они выстроились в круг, после чего те, кто выше обоих своих соседей, подняли левую руку, а кто ниже обоих своих соседей – правую.  Могло  ли  случиться,  что  а)  никто не поднял руки; б) все подняли руку?'
            
  - author: Игорь Акулич
    image_art: 27.png
    image_scheme: ''
    number: 27
    problem: 'Можно  ли  на  некоторые клетки  шахматной  доски  8×8 поставить  по  фишке  так,  чтобы количества фишек в любых двух соседних  вертикалях  и  в  любых двух соседних горизонталях были  ненулевыми  и  отличались а) в 5 раз; б) в 6 раз?'
            
  - author: Григорий Гальперин
    image_art: 28.png
    image_scheme: ''
    number: 28
    problem: '31  декабря  19  человек  справляли  Новый  год.  Каждому  гостю  дали  две карточки,  маленькую  и  большую,  и  попросили  написать  на  маленькой  карточке  свой  возраст  (число  полных  лет), а  на  большой  –  свой  год  рождения.  После этого все карточки смешали и произвольно  разделили  на  две  группы.  В  первой  группе  сумма  чисел  поделилась на 19. Обязательно ли тогда и во второй группе сумма чисел поделилась на 19?'
            
  - author: Николай Авилов
    image_art: 29.png
    image_scheme: 29-scheme.png
    number: 29
    problem: 'Ёлочка  украшена  тремя  горизонтальными  гирляндами  и  четырьмя гирляндами, спускающимися с вершины вниз. Во всех гирляндах по четыре шарика. Впишите в шарики все целые числа  от  1  до  13  (в  каждый  шарик  по одному числу) так, чтобы сумма четырёх  чисел  в  каждой  из  семи  гирлянд была одной и той же.'
            
  - author: Егор Бакаев
    image_art: 30.png
    image_scheme: ''
    number: 30
    problem: 'Можно  ли  раскрасить  все  точки  бесконечной  плоскости  в  а)  3;  б)  4  цвета  так, чтобы  все  цвета  присутствовали,  но  нельзя  было  провести  окружность,  на  которой есть  точки  всех  цветов?  (Кисточка,  которой красится плоскость, настолько тонкая, что можно любую точку покрасить в любой цвет, не запачкав никакие другие точки.) '
 