tour:
  number: 5
  title: V тур
  deadline: 1 февраля
  problems:

  - author: Сергей Костин
    image_art: 21.png
    image_scheme: 21-scheme.png
    number: 21
    problem: 'Из  спичек  сложен  равносторонний  треугольник  со  стороной  2  (см. рисунок).  Два  игрока  по  очереди  убирают  по  одной  спичке.  Проигрывает игрок, после хода которого не останется  ни  одного  треугольника,  составленного  из  трёх  спичек.  Кто  может  обеспечить себе победу – начинающий или его противник – и как ему играть?'
            
  - author: Михаил Энгельгардт
    image_art: 22.png
    image_scheme: ''
    number: 22
    problem: 'Придумайте  какое-нибудь  число,  квадрат  которого  состоит  только  из цифр  1,  2,  3  и  все  эти  цифры  присутствуют.'
            
  - author: Сергей Костин
    image_art: 23.png
    image_scheme: ''
    number: 23
    problem: 'Сад  в  форме  квадрата  6×6  окружён невысоким забором. Садовник хочет посадить в саду яблони (не более одной в каждой  клетке  квадрата)  так,  чтобы  ни одна  яблоня  не  была  в  тени.  Яблоня  находится в тени, если с четырёх сторон от неё (в четырёх соседних по стороне клетках  сада)  растёт  по  яблоне.  Какое  наибольшее  число  яблонь  может  посадить садовник?  Приведите  пример  и  докажите, что больше яблонь посадить нельзя.'
            
  - author: Лев Емельянов
    image_art: 24.png
    image_scheme: ''
    number: 24
    problem: 'Петя  и  Вася  купили  по  конструктору  «Собери тетраэдр». В конструкторе 4 треугольника – будущие грани тетраэдра. По дороге Петя потерял 
один треугольник. Заметив это дома, он побежал с остатками своего конструктора к Васе. Сравнивая детали, они обнаружили, что среди четырёх Васиных треугольников есть три таких же, как у Пети. «Отлично,  теперь    я  знаю,  какой  треугольник  я потерял!» – воскликнул Петя. «Вот только почему цены  конструкторов  отличаются?»  –  задумался он. А могло ли быть так, что у ребят конструкторы  отличались  одним  треугольником,  но  из  каждого можно было собрать свой тетраэдр?'
            
  - author: Павел Кожевников
    image_art: 25.png
    image_scheme: ''
    number: 25
    problem: 'Найдутся  ли  100  различных  натуральных  чисел, никакие  два  из  которых  не имеют  общих  множителей, больших  1,  но  среднее  арифметическое  любых  нескольких из них – целое?'
