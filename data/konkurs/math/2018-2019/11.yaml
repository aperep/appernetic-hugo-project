  problems:
  - author: Игорь Акулич
    image_art: 51.png
    image_scheme: ''
    number: 51
    problem: Как  поётся  в  русской  народной песне,  «три  деревни,  два  села,  восемь девок,  один  я»  –  и  в  каждом  из  указанных  населённых  пунктов  кто-то  из  нас живёт.  При  этом  в  любой  деревне  больше девок, чем в любом селе. А Новый год мы  всегда  празднуем  в  том  единственном  месте,  где  проживает  больше  всего девок. Где живу я – в деревне или в селе?
  - author: Григорий Гальперин
    image_art: 52.png
    image_scheme: ''
    number: 52
    problem: "Среди 111 монет часть – настоящие и весят одинаково, а остальные – фальшивые и  тоже  весят  одинаково,  но  они  легче  настоящих.  Монеты  разложили  на  чашечные весы,  на  левую  чашку  –  60  монет,  на  правую – 51 монету, и весы пришли в равновесие. Какое а) наименьшее; б) набольшее число фальшивых монет могло быть? В  каждом  случае  определите,  во  сколько раз фальшивая монета легче настоящей."
  - author: Александр Перепечко
    image_art: 53.png
    image_scheme: ''
    number: 53
    problem: В  клетчатой  таблице  8×8  строки  и  столбцы  пронумерованы  числами от  1  до  8.  Квантик  отметил  некоторые клетки  так,  что  количество  отмеченных клеток в каждой строке не больше номера строки, а в каждом столбце – не меньше номера столбца. Сколько всего клеток он мог  отметить?
  - author: Сергей Костин
    image_art: 54.png
    image_scheme: ''
    number: 54
    problem: К  некоему  натуральному  числу каждую  секунду  прибавляют  67,  78 или  89.  Докажите,  что  когда-нибудь обязательно  получится  число,  десятичная запись которого заканчивается на 67, 78 или 89.
  - author: Лев Емельянов
    image_art: 55.png
    image_scheme: ''
    number: 55
    problem: Верно  ли,  что  из  пяти  диагоналей каждого  невыпуклого  пятиугольника можно  выбрать  три,  из  которых  складывается треугольник? (Диагональ – это отрезок,  соединяющий  несоседние  вершины,  некоторые  диагонали  будут  лежать вне пятиугольника.)
  title: XI тур
