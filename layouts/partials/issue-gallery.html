{{$issuePath := (delimit (slice .Params.year "-" .Params.month "/") "" )}}
{{$pagesDir := (delimit (slice "static/issue/" $issuePath) "" )}}


  <div class="pages-gallery" itemscope itemtype="http://schema.org/ImageGallery">

	{{ range where (readDir $pagesDir) "Name" "!=" "tn" }}
    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="{{delimit (slice $.Site.BaseURL "issue/" $issuePath .Name) ""}}" itemprop="contentUrl" data-size="1575x2008">
          <img src="{{delimit (slice $.Site.BaseURL "issue/" $issuePath "tn/" .Name) ""}}" itemprop="thumbnail" alt="{{ .Name }}" />
      </a>
    </figure>
    
	{{end}}

</div>
