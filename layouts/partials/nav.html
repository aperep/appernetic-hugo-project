<div class="navbar-affixed-top" data-spy="affix" data-offset-top="200">

    <div class="navbar navbar-default yamm sticky" role="navigation" id="navbar">

        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand home" href="{{ .Site.BaseURL }}">
                    <img src="{{ .Site.BaseURL }}img/logo.png" alt="{{ .Title }} logo" class="hidden-xs hidden-sm">
                    <img src="{{ .Site.BaseURL }}img/logo-small.png" alt="{{ .Title }} logo" class="visible-xs visible-sm">
                    <span class="sr-only">{{ .Title }} - go to homepage</span>
                </a>
                <div class="navbar-buttons">
                    <button type="button" class="navbar-toggle btn-template-main" data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-align-justify"></i>
                    </button>
                </div>
            </div>
            <!--/.navbar-header -->

            <div class="navbar-collapse collapse" id="navigation">
                <ul class="nav navbar-nav navbar-right">
		    {{$Page := .}}
                    {{ range .Site.Menus.main }}
		      {{if .HasChildren}}
			<li class="dropdown {{if $Page.HasMenuCurrent "main" .}}active{{end}}">
				<a href="javascript: void(0)" class="dropdown-toggle" data-toggle="dropdown">
					{{.Name}}<b class="caret"></b></a>
			<ul class="dropdown-menu">
			{{range .Children}}
				<li class="{{if $Page.IsMenuCurrent "main" .}}active{{end}}"> 
					<a href="{{.URL}}"> {{.Name}} </a>
				</li>
			{{end}}
			</ul>	
			</li>
			{{else}}
                          <li {{if or ($Page.IsMenuCurrent "main" .) ($Page.HasMenuCurrent "main" .)}}class="active"{{end}}>
                             <a href="{{.URL}}">{{ .Name }}</a>			  
                          </li>
		      {{end}}
                    {{ end }}
                </ul>
            </div>
            <!--/.nav-collapse -->

            <div class="collapse clearfix" id="search">

                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn">

                    <button type="submit" class="btn btn-template-main"><i class="fa fa-search"></i></button>

                </span>
                    </div>
                </form>

            </div>
            <!--/.nav-collapse -->

        </div>
    </div>
    <!-- /#navbar -->

</div>

<!-- *** NAVBAR END ***-->
