{{$issue := string (delimit (slice .Params.year "-" .Params.month) "")}}
<div class="gallery">
    <a target="_blank" href="/issue/pdf/{{$issue}}{{if (and (isset .Params "sample") (eq .Params.sample true) )}}_sample{{end}}.pdf" style="display:block;">
      <img src="/issue/cover/{{$issue}}.jpg" alt="Обложка" width="150">
    <div class="desc"><b> 
    {{if (and (isset .Params "sample") (eq .Params.sample true) )}}
    Примеры статей.
    {{else}}
    Полная версия. 
    {{end}}
    №{{strings.TrimLeft "0" .Params.month}} ({{.Params.year}})
    </b></div>
    </a>
</div>
